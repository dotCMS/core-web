<div class="suggestions-list-item-container">
    <div *ngIf="item.type === 'icon'" class="suggestions-list-item-icon">
        <i>{{item.icon}}</i>
    </div>
    <img *ngIf="item.type === 'image'" [src]="item.url" class="suggestions-list-item-img" />
    <span class="option">{{item.title}}</span>
</div>
<ng-content></ng-content>
