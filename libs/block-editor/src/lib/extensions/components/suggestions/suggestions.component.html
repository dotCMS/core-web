<div (mousedown)="onMouseDownHandler($event)" *ngIf="items.length; else emptyBlock">
    <h3>{{ title }}</h3>

    <dotcms-suggestion-list class="suggestion-list-container" #list>
        <ng-container *ngFor="let item of items; let i = index">
            {{ item.disabled }}
            <dotcms-suggestions-list-item
                *ngIf="item.visible"
                (mousedown)="onMouseDown($event, item)"
                (mouseenter)="onMouseEnter($event)"
                [command]="item.command"
                [index]="i"
                [label]="item.label"
                [url]="item.icon"
                [data]="item.data"
            >
            </dotcms-suggestions-list-item>
        </ng-container>
    </dotcms-suggestion-list>
</div>

<ng-template #emptyBlock>
    <div class="empty">
        <p [innerHTML]="title"></p>
        <button (mousedown)="handleBackButton($event)">Back</button>
    </div>
</ng-template>
