<h3>{{title}}</h3>

<dotcms-suggestion-list class="suggestion-list-container" (mousedown)="onMouseDownHandler($event)" #list>
    <dotcms-suggestions-list-item
        *ngFor="let item of items; let i = index"
        (mousedown)="onMouseDown($event, item)"
        (mouseover)="onMouseEnter($event)"
        (mouseleave)="onMouseLeave($event)"
        [command]="item.command"
        [index]="i"
        [label]="item.label"
        [url]="item.icon"
    >
    </dotcms-suggestions-list-item>
</dotcms-suggestion-list>
