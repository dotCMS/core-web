<div class="bubble-menu" id="bubble-menu" (mousedown)="preventDeSelection($event)">
    <ng-container *ngIf="selected">
        <button class="btn-dropdown" (click)='toggleChangeTo.emit()'>{{selected}}</button>
        <div *ngIf="selected" class="divider"></div>
    </ng-container>
    <ng-container *ngFor="let item of items; let i = index">
        <dotcms-bubble-menu-button (click)="command.emit(item)" [active]="item.active" [item]="item">
        </dotcms-bubble-menu-button>
        <div *ngIf="item.divider" class="divider"></div>
    </ng-container>
</div>

<!-- DropDown -->
<dotcms-suggestions [items]="changeToItems" title="Change to" #changeTo></dotcms-suggestions>
