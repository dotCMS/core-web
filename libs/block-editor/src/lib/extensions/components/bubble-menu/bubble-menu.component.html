<div class="bubble-menu" (mousedown)="preventDeSelection($event)">
    <dotcms-bubble-change-dropdown
        [options]="dropdownOptions"
        [selectedOption]="selectedOption">
    </dotcms-bubble-change-dropdown>
    <div class="divider"></div>
    <ng-container *ngFor="let item of items; let i = index">
        <dotcms-bubble-menu-button
            (click)="command(item)"
            [active]="activeMarks.includes(item.markAction)"
            [item]="item"
        ></dotcms-bubble-menu-button>
        <div *ngIf="item.divider" class="divider"></div>
    </ng-container>
</div>
