<div class="bubble-menu" (mousedown)="preventDeSelection($event)">
    <button class="btn-change-to" *ngIf="selected" (click)='toggleChangeTo.emit()'>{{selected?.label}}</button>
    <dotcms-bubble-change-dropdown #dropdown></dotcms-bubble-change-dropdown>
    <div class="divider"></div>
    <ng-container *ngFor="let item of items; let i = index">
        <dotcms-bubble-menu-button (click)="command.emit(item)" [active]="item.active" [item]="item">
        </dotcms-bubble-menu-button>
        <div *ngIf="item.divider" class="divider"></div>
    </ng-container>
</div>
