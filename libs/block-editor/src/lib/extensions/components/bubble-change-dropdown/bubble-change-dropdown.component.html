<p-dropdown [options]="options" (onChange)="onChange($event.value)" [(ngModel)]="selectedOption" >
    <ng-template pTemplate="selectedItem">
        <div>{{selectedOption?.label}}</div>
    </ng-template>
    <ng-template let-item pTemplate="item">
        <dotcms-suggestions-list-item
            [label]="item.label"
            [url]="item.icon"
        >
        </dotcms-suggestions-list-item>
        <div>{{item.name}}</div>
    </ng-template>
</p-dropdown>
