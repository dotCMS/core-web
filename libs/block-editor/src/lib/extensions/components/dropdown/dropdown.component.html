<div class="select" (click)="toggleShow()">
    <span>{{ title }}</span>
    <span class="material-icons">expand_more</span>
</div>

<div [ngStyle]="{ visibility: show ? 'visible' : 'hidden' }" class="options" #div>
    <dotcms-suggestions #suggestionsComponent [title]="optionsTitle" [onSelection]="onSelection.bind(this)"></dotcms-suggestions>
</div>
