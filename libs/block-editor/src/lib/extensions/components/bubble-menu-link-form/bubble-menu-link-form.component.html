
<div
    class="overlay"
    (click)="hideForm()"
    #formContainer
>
    <form
        autoComplete="off"
        (click)="preventHideOnFormClick( $event )"
        (mousedown)="focusInput()"
        (submit)="addLink()"
        #form
    >
        <div class="input-container">
            <input
                name="link" 
                placeholder="Type or Paste Link"
                type="text"
                (focus)="addHighlight()"
                (focusout)="removeHighlight()"
                [(ngModel)]="nodeLink"
                #input
            />
            <button class="btn btn-add">ADD</button>
        </div>
        <div class="card-container" *ngIf="nodeLink">
            <div class="card-header">
                <span class="linked-to">LINKED TO</span>
                <div class="link-container">
                    <a class="link" [href]="nodeLink">
                        <span class="material-icons">language</span>
                        {{ nodeLink.length > 50 ? (nodeLink | slice:0:50 ) + '...' : nodeLink}}
                    </a>
                </div>
            </div>
            <div class="card-footer">
                <button class="btn btn-copy" (click)="copyLink()">
                    COPY LINK
                </button>
                <button class="btn btn-remove" (click)="removeLink()">
                    REMOVE LINK
                </button>
            </div>
        </div>
    </form>
</div>
