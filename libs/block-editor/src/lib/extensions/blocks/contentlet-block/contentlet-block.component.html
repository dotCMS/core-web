<p-card>
    <ng-template pTemplate="header">
        <img [src]="data.image" />
    </ng-template>

    <ng-template pTemplate="title">Title: {{data.title}}</ng-template>

    <ng-template pTemplate="subtitle">
        Content Type
    </ng-template>

    <ng-template pTemplate="footer">
        Inode: {{ data.inode }}
    </ng-template>
</p-card>
