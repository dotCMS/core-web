<!-- <img src="https://demo.dotcms.com/dA/${data.identifier}/100wh" /> -->
<p-card>
    <ng-template pTemplate="header">
        <img [src]="data.image" />
    </ng-template>

    <ng-template pTemplate="title">Title: {{data.title}}</ng-template>

    <ng-template pTemplate="subtitle">
        Content Type
    </ng-template>

    <ng-template pTemplate="footer">

        <dot-state-icon [state]="{live: true, working: true, hasLiveVersion: true, deleted: false}" size="14px">
        </dot-state-icon>
        <!-- Inode: {{ data.inode }} -->
    </ng-template>
</p-card>
