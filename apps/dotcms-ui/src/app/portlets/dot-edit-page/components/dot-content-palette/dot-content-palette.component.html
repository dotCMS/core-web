<div class="dot-content-palette__search">
    <input
        data-testId="searchInput"
        #searchInput
        [placeholder]="'structure'| dm | uppercase"
        pInputText
        type="text"
    />
    <dot-icon
        name="search"
        data-testId="searchIcon"
        size="18"
    ></dot-icon>
</div>
<div class="dot-content-palette__items" *ngIf="items.length; else noResults">
    <div *ngFor="let item of items" draggable="true"
         data-testId="paletteItems"
        (dragstart)="dragStart(item)" >
        <dot-icon size="30" [name]="item.icon"></dot-icon>
        <span>{{item.name}}</span>
    </div>
</div>
<ng-template #noResults>
    <span class="dot-content-palette__empty" >{{'No-Results' | dm}}</span>
</ng-template>
