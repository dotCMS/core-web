<button *ngIf="goBackBtn" data-testId="goBackBtn" (click)="goBack.emit()">
    <dot-icon data-testId="goBack" name="keyboard_arrow_left" size="18"></dot-icon>
</button>

<input
    #searchInput
    data-testId="searchInput"
    [placeholder]="'Search' | dm | uppercase"
    pInputText
    type="text"
/>
<dot-icon name="search" data-testId="searchIcon" size="18"></dot-icon>
