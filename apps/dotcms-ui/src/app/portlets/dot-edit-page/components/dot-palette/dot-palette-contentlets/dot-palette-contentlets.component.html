<dot-palette-input-filter
    #filterInput
    [goBackBtn]="true"
    (goBack)="showContentTypesList()"
    (filter)="filterContentlets($event)"
></dot-palette-input-filter>

<div class="dot-content-palette__items" *ngIf="items?.length; else Loading">
    <div
        *ngFor="let item of items"
        draggable="true"
        data-testId="paletteItem"
        (dragstart)="dragStart(item)"
    >
        <img src="/dA/{{ item.inode }}/titleImage/48w" *ngIf="item?.hasTitleImage === true" />
        <dot-contentlet-icon
            *ngIf="item?.hasTitleImage !== true"
            [icon]="
                item?.baseType !== 'FILEASSET'
                    ? item?.contentTypeIcon || item?.icon
                    : item?.__icon__
            "
            size="45px"
        ></dot-contentlet-icon>
        <p>{{ item.title || item.name }}</p>
    </div>
    <p-paginator
        pageLinkSize="2"
        [rows]="
            isFormContentType
                ? paginationService.paginationPerPage
                : paginatorESService.paginationPerPage
        "
        [showFirstLastIcon]="false"
        [totalRecords]="
            isFormContentType ? paginationService.totalRecords : paginatorESService.totalRecords
        "
        (onPageChange)="paginate($event)"
    ></p-paginator>
</div>

<ng-template #Loading>
    <dot-spinner *ngIf="hideNoResults" [size]="'40px'" [borderSize]="'8px'"></dot-spinner>
</ng-template>

<span *ngIf="!hideNoResults" class="dot-content-palette__empty">{{ 'No-Results' | dm }}</span>
