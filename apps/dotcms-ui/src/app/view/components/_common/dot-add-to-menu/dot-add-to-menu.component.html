<dot-dialog
    [actions]="dialogActions"
    (hide)="close()"
    [header]="'contenttypes.content.add_to_menu.header' | dm: [contentType?.name]"
    [(visible)]="contentType"
    width="592px"
>
    <form
        [formGroup]="form"
        (ngSubmit)="submit($event)"
        (keyup.enter)="submit($event)"
        novalidate
        #formEl="ngForm"
        class="p-fluid"
    >
        <div class="field">
            <label>{{ 'contenttypes.content.add_to_menu.name' | dm }} *</label>
            <input
                #titleName
                id="title"
                pInputText
                formControlName="title"
                dotAutofocus
                data-testId="titleMenu"
            />
            <dot-field-validation-message
                message="{{ 'contenttypes.field.properties.name.error.required' | dm }}"
                [field]="form.get('title')"
            ></dot-field-validation-message>
        </div>
        <div class="field">
            <label>{{ 'contenttypes.content.add_to_menu.show_under' | dm }} *</label>
            <p-dropdown
                appendTo="body"
                [options]="menu$ | async"
                formControlName="menuOption"
                optionLabel="name"
                optionValue="id"
            ></p-dropdown>
        </div>
        <div class="field">
            <label>{{ 'contenttypes.content.add_to_menu.default_view' | dm }} *</label>
            <div class="field">
                <p-radioButton
                    [label]="'custom.content.portlet.dataViewMode.card' | dm"
                    name="defaultView"
                    value="card"
                    formControlName="defaultView"
                >
                </p-radioButton>
            </div>
            <div class="field">
                <p-radioButton
                    [label]="'custom.content.portlet.dataViewMode.list' | dm"
                    name="defaultView"
                    value="list"
                    formControlName="defaultView"
                >
                </p-radioButton>
            </div>
        </div>
    </form>
</dot-dialog>
