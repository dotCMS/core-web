<dot-searchable-dropdown
    *ngIf="moreThanOneSite || asField; else hostName"
    #searchableDropdown
    (change)="siteChange($event)"
    (filterChange)="handleFilterChange($event)"
    (hide)="hide.emit()"
    (pageChange)="handlePageChange($event)"
    (show)="display.emit()"
    [data]="sitesCurrentPage"
    [ngModel]="currentSite"
    [pageLinkSize]="3"
    [rows]="pageSize"
    [totalRecords]="paginationService.totalRecords"
    [class]="'site-selector__field ' + cssClass"
    [width]="width"
    labelPropertyName="hostname"
>
</dot-searchable-dropdown>

<ng-template #hostName>
    <span class="site-selector__title">
       {{ currentSite?.hostname }}
    </span>
</ng-template>
