<form [formGroup]="myFormGroup" class="form__group" (ngSubmit)="onSubmit()" novalidate>
    <div class="dot-apps-configuration-detail__container">
        <div class="dot-apps-configuration-detail__header">
            <span class="dot-apps-configuration-detail__service-name">
                {{ apps.name }}
            </span>
            <div class="dot-apps-configuration-detail__service-key">
                {{ messagesKey['apps.key'] }}
                <dot-copy-button [copy]="apps.key" [label]="apps.key"></dot-copy-button>
            </div>
            <div class="dot-apps-configuration-detail-actions">
                <button
                    pButton
                    secondary
                    type="button"
                    [label]="messagesKey['Cancel']"
                    (click)="goToApps(apps.key)"
                ></button>
                <button
                    pButton
                    type="submit"
                    [label]="messagesKey['Save']"
                    [disabled]="myFormGroup.invalid"
                ></button>
            </div>
        </div>
        <div class="dot-apps-configuration-detail__body">
            <div class="dot-apps-configuration-detail__host-name">
                {{ apps.sites[0].name }}
            </div>
            <div class="dot-apps-configuration-detail__form">
                <div
                    class="dot-apps-configuration-detail__form-row"
                    *ngFor="let field of formFields"
                    [ngSwitch]="field.type"
                >
                    <ng-container *ngSwitchCase="'STRING'">
                        <div *ngIf="field.hidden; then password; else textarea"></div>
                        <ng-template #password>
                            <label
                                [for]="field.name"
                                class="form__label"
                                [ngClass]="{
                                    required: field.required
                                }"
                                >{{ field.label }}</label
                            >
                            <input
                                pInputText
                                type="password"
                                (click)="$event.target.select()"
                                [id]="field.name"
                                [formControlName]="field.name"
                            />
                            <span class="form__group-hint">{{ field.hint }}</span>
                        </ng-template>
                        <ng-template #textarea>
                            <label
                                [for]="field.name"
                                class="form__label"
                                [ngClass]="{
                                    required: field.required
                                }"
                                >{{ field.label }}</label
                            >
                            <textarea
                                pInputTextarea
                                oninput='this.style.height = "";this.style.height = this.scrollHeight + "px"'
                                [id]="field.name"
                                [formControlName]="field.name"
                            ></textarea>
                            <span class="form__group-hint">{{ field.hint }}</span>
                        </ng-template>
                    </ng-container>
                    <ng-container *ngSwitchCase="'BOOL'">
                        <p-checkbox
                            binary="true"
                            [id]="field.name"
                            [label]="field.label"
                            [formControlName]="field.name"
                            [value]="field.value"
                        ></p-checkbox>
                        <span class="form__group-hint">{{ field.hint }}</span>
                    </ng-container>
                </div>
                <button
                    pButton
                    secondary
                    [label]="messagesKey['apps.add.property']"
                    icon="fa fa-plus"
                ></button>
            </div>
        </div>
    </div>
</form>
