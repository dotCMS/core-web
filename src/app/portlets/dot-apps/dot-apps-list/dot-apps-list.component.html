<div class="dot-apps__container">
    <div class="dot-apps__header">
        <input
            pInputText
            #searchInput
            type="text"
            [placeholder]="messagesKey['apps.search.placeholder']"
        />
    </div>
    <div class="dot-apps__body">
        <dot-apps-card
            *ngFor="let app of appsCopy"
            [app]="app"
            (actionFired)="goToApp($event)"
        ></dot-apps-card>
    </div>
</div>
