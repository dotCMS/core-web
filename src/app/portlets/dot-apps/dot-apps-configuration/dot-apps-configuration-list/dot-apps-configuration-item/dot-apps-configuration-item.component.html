<div class="dot-apps-configuration-list__name">
    {{ site.name }}
</div>

<div class="dot-apps-configuration-list__host-key">{{ 'apps.key' | dotMessage }} {{ site.id }}</div>

<ng-container *ngIf="site.configured; else noConfigurations">
    <dot-icon
        *ngIf="site.secretsWithWarnings"
        name="warning"
        pTooltip="{{ site.secretsWithWarnings + ' ' + 'apps.invalid.secrets' | dotMessage }}"
        size="18"
    ></dot-icon>
    <dot-icon-button icon="delete_outline" (click)="confirmDelete($event, site)"></dot-icon-button>
    <dot-icon-button icon="edit" (click)="editConfigurationSite($event, site)"></dot-icon-button>
</ng-container>

<ng-template #noConfigurations>
    <dot-icon-button
        icon="add_circle"
        (click)="editConfigurationSite($event, site)"
    ></dot-icon-button>
</ng-template>
