<dot-edit-toolbar>
    <div class="main-toolbar-left">
        <ng-content select="[formHeaderLeft]" ></ng-content>
    </div>
    <div class="main-toolbar-right">
        <ng-content select="[editactions]" ></ng-content>
    </div>
</dot-edit-toolbar>
<p-tabView>
    <p-tabPanel class="content-type__properties" header="{{ i18nMessages['contenttypes.tab.fields.header'] }}">
        <div class="content-type__fields-layout" id="content-type-form-layout">
            <div class="content-type__fields-main" id="content-type-form-main">
                <ng-content></ng-content>
            </div>
            <div class="content-type__fields-sidebar">

                <p-splitButton
                    icon="pi pi-plus"
                    label="{{ i18nMessages['contenttypes.dropzone.rows.add'] }}"
                    (click)="dotEventsService.notify('add-row'); $event.stopPropagation()"
                    [model]="actions"></p-splitButton>
                <dot-content-types-fields-list></dot-content-types-fields-list>
            </div>
        </div>
    </p-tabPanel>
    <p-tabPanel class="content-type__relationships" header="{{ i18nMessages['contenttypes.tab.relationship.header'] }}" *ngIf="contentTypeId" [cache]="false">
        <ng-template pTemplate="content">
            <dot-iframe [src]="relationshipURL"></dot-iframe>
        </ng-template>
    </p-tabPanel>
    <p-tabPanel class="content-type__permissions" header="{{ i18nMessages['contenttypes.tab.permissions.header'] }}" *ngIf="contentTypeId" [cache]="false">
        <ng-template pTemplate="content">
            <dot-iframe [src]="permissionURL"></dot-iframe>
        </ng-template>
    </p-tabPanel>
    <p-tabPanel class="content-type__push_history" header="{{ i18nMessages['contenttypes.tab.publisher.push.history.header'] }}" *ngIf="contentTypeId" [cache]="false">
        <ng-template pTemplate="content">
            <dot-iframe [src]="pushHistoryURL"></dot-iframe>
        </ng-template>
    </p-tabPanel>
</p-tabView>
