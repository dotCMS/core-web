<div class="content-type" id="content-type">
    <p-tabView>
        <p-tabPanel header="{{i18nMessages['fields']}}">
            <div class="content-type__fields-layout" id="content-type-form-layout">
                <div class="content-type__fields-main" id="content-type-form-main">
                    <ng-content></ng-content>
                </div>
                <div class="content-type__fields-sidebar">
                    <h4 class="content-type__fields-sidebar-title">{{i18nMessages['contenttypes.sidebar.components.title']}}</h4>
                    <content-types-fields-list></content-types-fields-list>
                    <h4 class="content-type__fields-sidebar-title">{{i18nMessages['contenttypes.sidebar.layouts.title']}}</h4>
                    <content-type-fields-row-list></content-type-fields-row-list>
                </div>
            </div>
        </p-tabPanel>
        <p-tabPanel header="{{i18nMessages['Permissions']}}" *ngIf="mode === 'edit'">
            <div class="container-fluid">
                Content 2
            </div>
        </p-tabPanel>
        <p-tabPanel header="{{i18nMessages['publisher_push_history']}}">
            <div class="container-fluid">
                Content 3
            </div>
        </p-tabPanel>
    </p-tabView>
</div>
