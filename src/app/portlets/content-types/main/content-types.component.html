<listing-data-table
    #listing
    (rowWasClicked)="editContentType($event)"
    [actionHeaderOptions]="actionHeaderOptions"
    placeholder="i18nMessages['contenttypes.fieldname.structure.name']"
    [columns]="contentTypeColumns"
    [paginationPerPage]="40"
    sortField="modDate"
    sortOrder="DESC"
    url="v1/contenttype"
    [actions]="rowActions">
</listing-data-table>

<dot-push-publish-dialog *ngIf="pushPublishIdentifier" [show]="pushPublishIdentifier" [assetIdentifier]="pushPublishIdentifier" (cancel)="closeDialog($event)"></dot-push-publish-dialog>
