<content-type-layout>
    <content-types-form
        #form
        [data]="contentTypeItem | async"
        [type]="contentTypeType"
        [name]="contentTypeName | async"
        [icon]="contentTypeIcon"
        (onSubmit)="handleFormSubmit($event)"
        (onCancel)="router.navigate(['../'], { relativeTo: route })">
    </content-types-form>
    <div *ngIf="readyToAddFields">
        <content-type-fields-drop-zone [fields]="data.fields"></content-type-fields-drop-zone>
    </div>
</content-type-layout>
