<content-type-layout [contentTypeId]="(data$ | async)?.id">
    <dot-content-types-form
        #form
        [fields]="fields"
        [data]="data$ | async"
        (onSubmit)="handleFormSubmit($event)">
    </dot-content-types-form>

    <content-type-fields-drop-zone
        *ngIf="contentTypeId"
        [fields]="fields"
        (saveFields)="saveFields($event)"
        (removeFields)="removeFields($event)">
    </content-type-fields-drop-zone>
</content-type-layout>
