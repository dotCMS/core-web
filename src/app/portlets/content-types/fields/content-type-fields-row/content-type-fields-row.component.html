<div class="row-header">
    <span class="row-header__drag"></span>
</div>
<div class="row-columns">
    <span
        *ngFor="let column of fieldRow.columns"
        [class.empty]="!column.fields.length"
        [(dragulaModel)]="column.fields"
        [style.width]="getColumnWidth()"
        class="row-columns__item"
        data-drag-type="target"
        [attr.data-columnId]="column.id"
        dragula="fields-bag">

        <dot-content-type-field-dragabble-item
            *ngFor="let field of column.fields"
            [field]="field"
            (remove)="onRemoveField($event)"
            (edit)="this.editField.emit(field)">
        </dot-content-type-field-dragabble-item>
    </span>
    <dot-icon-button-tooltip
        tiny
        *ngIf="rowHaveFields(fieldRow)"
        class="row-header__remove"
        icon="delete"
        [tooltipText]="i18nMessages['contenttypes.action.delete']"
        (click)="onRemoveFieldRow()">
    </dot-icon-button-tooltip>
</div>
