 <div>
    <span   *ngFor="let column of fieldRow.columns"
            class="fields-container"
            dragula='fields-bag'
            data-drag-type="target"
            [dragulaModel]='column.fields'
            [style.width]='getSpanWidth()'>
       
        <content-type-field-dragabble-item *ngFor="let field of column.fields"
                                            [field]="field"
                                            (remove)="removeField($event)">

        </content-type-field-dragabble-item>
    </span>
</div>
