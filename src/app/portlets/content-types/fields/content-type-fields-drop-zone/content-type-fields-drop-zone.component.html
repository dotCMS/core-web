<div class="content-type-fields-drop-zone__container"
     dragula="fields-row-bag"
     [dragulaModel]="fieldRows"
     data-drag-type="target">

    <content-type-fields-row  *ngFor="let fieldRow of fieldRows"
                 [fieldRow]="fieldRow">
    </content-type-fields-row>

    <div *ngIf="fieldRows.length === 0"
         class="content-type-fields-drop-zone__message">Drop fields here
    </div>
</div>  

<button (click)="updateJson()">Json</button>
