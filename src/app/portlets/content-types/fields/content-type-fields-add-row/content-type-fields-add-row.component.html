<div class="dot-add-rows__container" 
    [ngClass]="{'dot-add-rows__select': rowState === 'select', 'dot-add-rows__add': rowState === 'add'}">
    <div class="dot-add-rows-button__container">    
        <button type="button" pButton flat 
            label="{{i18nMessages['contenttypes.dropzone.rows.add']}}" (click)="selectColumnState()" 
            icon="fa-plus" [class.disabled]="disabledButton">
        </button>  
    </div>
    
    <ul #rowList class="dot-add-rows-columns-list__container">
        <li *ngFor="let row of rows; let i = index" 
            [ngClass]="{'active': i == selectedLi}" class="dot-add-rows-columns-list__item"
            pTooltip="{{setTooltipValue(i)}}" tooltipPosition="bottom"
            (mouseover) ="onMouseOver(i, $event)"
            (click)="selectRow()">
            <div class="dot-add-rows-columns-list__item-col" *ngFor="let i of numberOfCols(row)"></div>
        </li>
    </ul>      
</div>
