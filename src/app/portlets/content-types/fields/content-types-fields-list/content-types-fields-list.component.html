<ul 
    *ngIf="fieldTypes"
    class="content-types-fields-list"
    [dragulaModel]="fieldTypes"
    dragula="fields-bag"   
    data-drag-type="source">
    
    <li class="content-types-fields-list__item"
        *ngFor="let fieldType of fieldTypes">
        <i class="fa content-types-fields-list__item-icon" [ngClass]="fieldService.getIcon(fieldType.clazz)"></i>
        <span class="content-types-fields-list__item-name">{{ fieldType.name }}</span>
    </li>
</ul>
