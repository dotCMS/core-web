 <form [formGroup]="form" (ngSubmit)="saveFieldProperties()" class="content-type-fields__properties-form" novalidate>  
    <div class="ui-g">
        <div class="ui-g-12" #properties>
            <div [ngClass]="{'form__group': checkboxFields.indexOf(property) == -1}" *ngFor="let property of fieldProperties">
                <ng-container 
                    dotDynamicFieldProperty
                    [propertyName]="property"
                    [field]="formFieldData"
                    [group]="form">
                </ng-container>
            </div>
        </div>
    </div>
 </form>
