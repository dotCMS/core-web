<div [formGroup]="group" *ngIf="radioInputs">
    <label class="form__label">{{ i18nMessages['contenttypes.field.properties.data_type.label'] }}</label>
    <p-radioButton *ngFor="let radio of radioInputs"
        [label]="i18nMessages[radio.text]" 
        name="dataType" 
        [value]="radio.value" 
        [formControlName]="property.name">
    </p-radioButton>
</div>
