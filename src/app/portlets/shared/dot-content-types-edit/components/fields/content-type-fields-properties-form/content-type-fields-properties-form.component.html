<form
    [formGroup]="form"
    (ngSubmit)="saveFieldProperties()"
    class="content-type-fields__properties-form p-fluid"
    novalidate
>
    <div *ngFor="let property of fieldProperties" #properties>
        <ng-container
            dotDynamicFieldProperty
            [propertyName]="property"
            [field]="formFieldData"
            [group]="form"
        >
        </ng-container>
    </div>
</form>
