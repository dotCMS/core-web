<div [formGroup]="group">
    <label class="form__label">
        {{ i18nMessages['contenttypes.field.properties.name.label'] }}*
    </label>
    <input
        class="name__input"
        dotAutofocus
        pInputText
        type="text"
        maxlength="255"
        [formControlName]="property.name"
    />
    <dot-field-validation-message
        [message]="i18nMessages['contenttypes.field.properties.name.error.required']"
        [field]="group.controls[property.name]"
    >
    </dot-field-validation-message>
    <div class="form__field-variable" *ngIf="property.field.variable">
        <b>{{ i18nMessages['contenttypes.field.properties.name.variable'] }}: </b>
        <dot-copy-button
            [label]="property.field.variable"
            [copy]="property.field.variable"
        ></dot-copy-button>
    </div>
</div>
