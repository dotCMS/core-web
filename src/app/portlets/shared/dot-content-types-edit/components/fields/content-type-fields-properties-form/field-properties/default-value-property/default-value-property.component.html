<div [formGroup]="group">
    <label class="form__label">{{ dotMessageService.get('contenttypes.field.properties.default_value.label') }}</label>
    <input
        pInputText
        type="text"
        [formControlName]="property.name">
    <dot-field-validation-message
        [message]="this.errorLabel"
        [field]="group.controls[property.name]">
    </dot-field-validation-message>
</div>
