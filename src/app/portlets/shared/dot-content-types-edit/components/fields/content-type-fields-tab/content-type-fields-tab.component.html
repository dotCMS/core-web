<div dotMaxlength="255"
    class="tab__label no-drag"
    contenteditable="true"
    [textContent]="label"
    (blur)="changeLabel($event)"
    (keydown.enter)="changeLabel($event)"></div>
<dot-icon-button-tooltip
    tiny
    class="field__actions-delete"
    icon="delete"
    [tooltipText]="i18nMessages['contenttypes.action.delete']"
    (click)="removeItem($event)">
</dot-icon-button-tooltip>
<hr />
