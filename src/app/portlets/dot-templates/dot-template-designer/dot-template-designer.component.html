<dot-portlet-base>
    <dot-portlet-toolbar
        [title]="title"
        cancelButtonLabel="Cerrar"
        [actions]="portletActions$ | async"
    >
        <ng-container id="left">
            <button pButton label="Edit" (click)="editTemplateProps()"></button>
        </ng-container>
    </dot-portlet-toolbar>
    <dot-layout-designer [group]="form.get('layout')"></dot-layout-designer>
</dot-portlet-base>
