<dot-portlet-base>
    <dot-portlet-toolbar [title]="title" cancelButtonLabel="Cerrar" [actions]="portletActions">
        <ng-container id="left">
            <button pButton label="Edit"></button>
        </ng-container>

        <ng-container id="right">
            <button pButton label="Right"></button>
        </ng-container>
    </dot-portlet-toolbar>
    <dot-layout-designer [group]="form.get('layout')"></dot-layout-designer>
</dot-portlet-base>
