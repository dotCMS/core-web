<dot-form-dialog [saveButtonDisabled]="!(isFormValid$ | async)">
    <form class="p-fluid" [formGroup]="form" (submit)="onSubmit($event)">
        <div class="p-field">
            <label for="title">Title</label>
            <input id="title" pInputText formControlName="title" />
        </div>
        <div class="p-field">
            <label for="description">Description</label>
            <textarea id="description" pInputTextarea formControlName="description"></textarea>
        </div>
        <div class="p-field">
            <label for="title">Thumbnail</label>
            <input id="title" pInputText />
        </div>
    </form>
</dot-form-dialog>
