<dot-portlet-base>
    <dot-portlet-toolbar [actions]="actions$ | async"></dot-portlet-toolbar>

    <form [formGroup]="form">
        <dot-container-selector class="d-secondary" (change)="containerChange($event)">
        </dot-container-selector>
        <dot-textarea-content
            #value
            height="100%"
            formControlName="body"
            [show]="['code']"
            language="html"
            (monacoInit)="initEditor($event)"
        ></dot-textarea-content>
    </form>
</dot-portlet-base>
