<div class="dot-service-integration-configuration-list__name">
    {{ site.name }}
</div>

<div class="dot-service-integration-configuration-list__host-key">
    {{ messagesKey['service.integration.key'] }} {{ site.id }}
</div>

<ng-container *ngIf="site.configured; else noConfigurations">
    <dot-icon-button icon="delete_outline" (click)="confirmDelete($event, site)"></dot-icon-button>
    <dot-icon-button icon="edit" (click)="gotoConfigurationSite($event, site)"></dot-icon-button>
</ng-container>

<ng-template #noConfigurations>
    <dot-icon-button
        icon="add_circle"
        (click)="gotoConfigurationSite($event, site)"
    ></dot-icon-button>
</ng-template>
