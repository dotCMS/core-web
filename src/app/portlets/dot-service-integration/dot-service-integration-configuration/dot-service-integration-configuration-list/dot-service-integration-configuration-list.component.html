<div class="dot-service-integration-configuration-list__results">
    <dot-service-integration-configuration-item
        *ngFor="let site of siteConfigurations; let i = index"
        [site]="site"
        (click)="goto.emit(site)"
        (goto)="goto.emit($event)"
        (delete)="delete.emit($event)"
    ></dot-service-integration-configuration-item>
</div>

<button
    pButton
    secondary
    class="dot-service-integration-configuration-list__show-more"
    [label]="messagesKey['service.integration.configurations.show.more']"
    (click)="loadNext()"
    [disabled]="disabledLoadDataButton"
></button>
