<ul class="edit-page-nav">
    <li *ngFor="let item of model | async">
        <a class="edit-page-nav__item" [class.edit-page-nav__item--disabled]="item.disabled" routerLinkActive="edit-page-nav__item--active" [routerLink]="item.link" [queryParams]="route.queryParams | async">
            <i class="{{ item.icon }}"></i>
            <span class="edit-page-nav__item-text">{{ item.label }}</span>
        </a>
    </li>
</ul>
