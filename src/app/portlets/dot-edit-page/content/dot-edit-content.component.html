<dot-add-contentlet></dot-add-contentlet>
<dot-edit-contentlet></dot-edit-contentlet>

<dot-loading-indicator fullscreen="true"></dot-loading-indicator>
<dot-edit-page-toolbar
    (changeState)="statePageHandler($event)"
    (actionFired)="reload()"
    (cancel)="onCancelToolbar()"
    [pageState]="pageState"
    class="dot-edit__toolbar">
</dot-edit-page-toolbar>
<dot-edit-content-view-as-toolbar
    (whatschange)="showWhatsChanged = $event"
    (changeViewAs)="changeViewAsHandler($event)"
    [pageState]="pageState">
</dot-edit-content-view-as-toolbar>
<div class="dot-edit__page-device-info" *ngIf="pageState.viewAs.device">
    <span class="dot-edit__page-device-name">
        {{pageState.viewAs.device.name}}
    </span>
    <span class="dot-edit__page-device-dimensions">
        {{ pageState.viewAs.device.cssWidth }} X {{ pageState.viewAs.device.cssHeight }}
    </span>
</div>
<div class="dot-edit__page-wrapper" [class.dot-edit__page-wrapper--deviced]="pageState.viewAs.device">
    <div class="dot-edit__device-wrapper">
        <dot-whats-changed [pageId]="pageState.page.identifier" *ngIf="showWhatsChanged"></dot-whats-changed>
        <iframe #iframe width="100%" height="100%" frameborder="0" class="dot-edit__iframe" (load)="onLoad($event)" [ngStyle]="{'width': pageState.viewAs.device ? pageState.viewAs.device.cssWidth + 'px' : '', 'height': pageState.viewAs.device ? pageState.viewAs.device.cssHeight + 'px' : '', visibility: showWhatsChanged ? 'hidden': '', position: showWhatsChanged ? 'absolute': ''}"></iframe>
    </div>
</div>
