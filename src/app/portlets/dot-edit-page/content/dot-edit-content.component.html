<dot-form-selector
    [show]="editForm"
    (select)="onFormSelected($event)"
    (close)="editForm = false"
></dot-form-selector>

<dot-add-contentlet></dot-add-contentlet>
<dot-edit-contentlet></dot-edit-contentlet>
<dot-reorder-menu [url]="reorderMenuUrl" (close)="onCloseReorderDialog()"></dot-reorder-menu>

<dot-loading-indicator fullscreen="true"></dot-loading-indicator>

<ng-container *ngIf="pageState$ | async as pageState">
    <dot-edit-toolbar>
        <div class="main-toolbar-left">
            <dot-edit-page-info [pageState]="pageState"></dot-edit-page-info>
        </div>

        <div class="main-toolbar-right">
            <dot-global-message></dot-global-message>
            <button
                pButton
                secondary
                tiny
                type="button"
                class="edit-page-toolbar__cancel"
                [label]="messagesKey['dot.common.cancel']"
                (click)="onCancelToolbar()"
            ></button>
            <dot-edit-page-workflows-actions
                [page]="pageState.page"
                (fired)="reload()"
            ></dot-edit-page-workflows-actions>
        </div>

        <div class="secondary-toolbar-left">
            <dot-edit-page-state-controller
                [pageState]="pageState"
            ></dot-edit-page-state-controller>

            <p-checkbox
                class="dot-edit__what-changed-button"
                [label]="messagesKey['dot.common.whats.changed']"
                *ngIf="showWhatsChangedCheck && isEnterpriseLicense$ | async"
                (onChange)="showWhatsChanged = $event"
            ></p-checkbox>
            
        </div>

        <div class="secondary-toolbar-right">
            <dot-edit-page-view-as-controller [pageState]="pageState">
            </dot-edit-page-view-as-controller>
        </div>
    </dot-edit-toolbar>

    <div
        class="dot-edit__page-wrapper"
        [class.dot-edit__page-wrapper--deviced]="pageState.viewAs.device"
    >
        <div class="dot-edit__device-wrapper">
            <dot-whats-changed
                [pageId]="pageState.page.identifier"
                [languageId]="pageState.viewAs.language.id"
                *ngIf="showWhatsChanged"
            ></dot-whats-changed>
            <iframe
                *ngIf="showIframe"
                #iframe
                width="100%"
                height="100%"
                frameborder="0"
                class="dot-edit__iframe"
                (load)="onLoad($event)"
                [ngStyle]="{
                    width: pageState.viewAs.device ? pageState.viewAs.device.cssWidth + 'px' : '',
                    height: pageState.viewAs.device ? pageState.viewAs.device.cssHeight + 'px' : '',
                    visibility: showWhatsChanged ? 'hidden' : '',
                    position: showWhatsChanged ? 'absolute' : ''
                }"
            ></iframe>
        </div>
    </div>
</ng-container>
