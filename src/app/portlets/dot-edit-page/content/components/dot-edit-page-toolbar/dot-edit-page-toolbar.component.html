<p-toolbar>
    <div class="ui-toolbar-group-left">
        <p-selectButton secondary class="edit-page-toolbar__state-selector" [(ngModel)]="mode" (onChange)="stateSelectorHandler($event.value)" [options]="states"></p-selectButton>
        <p-inputSwitch #locker class="edit-page-toolbar__locker" [class.warn]="pageState.page.canLock && pageState.state.lockedByAnotherUser" [disabled]="!pageState.page.canLock" [(ngModel)]="lockerModel" (onChange)="lockPageHandler($event)" (click)="onLockerClick($event)"></p-inputSwitch>
        <dot-edit-page-lock-info [pageState]="pageState" #pageLockInfo></dot-edit-page-lock-info>
    </div>

    <div class="ui-toolbar-group-right">
        <button pButton secondary tiny type="button" class="edit-page-toolbar__cancel" [label]="dotMessageService.get('dot.common.cancel')" (click)="cancel.emit()"></button>
        <dot-edit-page-workflows-actions [page]="pageState.page" (fired)="handleActionFired()"></dot-edit-page-workflows-actions>
    </div>
</p-toolbar>
