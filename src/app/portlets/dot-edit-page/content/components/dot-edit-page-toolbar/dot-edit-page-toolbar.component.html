<p-toolbar>
    <div class="ui-toolbar-group-left">
        <dot-edit-page-state-controller [pageState]="pageState"></dot-edit-page-state-controller>

        <p-checkbox
            [label]="whatschangeLabel$ | async"
            *ngIf="showWhatsChanged && isEnterpriseLicense$ | async"
            (onChange)="whatschange.emit($event)"
        ></p-checkbox>
    </div>

    <div class="ui-toolbar-group-right">
        <dot-edit-page-view-as-controller [pageState]="pageState">
        </dot-edit-page-view-as-controller>
    </div>
</p-toolbar>
