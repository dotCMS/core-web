<ng-template [ngIf]="isEnterpriseLicense$ | async">
    <div class="device-info" *ngIf="pageState.viewAs.device">
        <span class="device-info__label">{{ messages['editpage.viewas.previewing'] }}:</span>
        <span class="device-info__content">
            {{ pageState.viewAs.device.name }} - {{ pageState.viewAs.device.cssWidth }} x {{ pageState.viewAs.device.cssHeight }}
        </span>
    </div>
</ng-template>

<dot-language-selector (selected)="changeLanguageHandler($event)"  [value]="pageState.viewAs.language" [contentInode]="pageState.page.inode"></dot-language-selector>

<ng-template [ngIf]="isEnterpriseLicense$ | async">
    <dot-device-selector (selected)="changeDeviceHandler($event)" [value]="pageState.viewAs.device"></dot-device-selector>
    <dot-persona-selector (selected)="changePersonaHandler($event)" (removePersonalization)="removePersonalizationHandler($event)" [value]="pageState.viewAs.persona" [pageId]="pageState.page.identifier"></dot-persona-selector>
</ng-template>
