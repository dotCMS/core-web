<p-overlayPanel #op appendTo="body" styleClass="dot-layout-properties__overlayPanel">
    <div [formGroup]="group">
        <dot-layout-properties-item
            [label]="messages['editpage.layout.properties.header']"
            class="property-item__header"
            formControlName="header"
        >
        </dot-layout-properties-item>

        <dot-layout-properties-item
            [label]="messages['editpage.layout.properties.footer']"
            class="property-item__footer"
            formControlName="footer"
        >
        </dot-layout-properties-item>
        <dot-layout-property-sidebar formControlName="sidebar"></dot-layout-property-sidebar>
    </div>
</p-overlayPanel>

<dot-icon-button icon="view_quilt" (click)="op.toggle($event)"></dot-icon-button>
