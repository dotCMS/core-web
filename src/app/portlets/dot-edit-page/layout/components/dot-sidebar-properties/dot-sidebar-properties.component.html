<p-overlayPanel appendTo="body" #overlay>
    <div class="dot-sidebar-properties__radio-buttons-container">
        <p-radioButton name="sidebarWidth" value="small" [label]="'editpage.layout.sidebar.width.small' | dm" [(ngModel)]="value.width"
            (click)="changeSidebarSize()"></p-radioButton>
        <p-radioButton name="sidebarWidth" value="medium" [label]="'editpage.layout.sidebar.width.medium' | dm"
            [(ngModel)]="value.width" (click)="changeSidebarSize()"></p-radioButton>
        <p-radioButton name="sidebarWidth" value="large" [label]="'editpage.layout.sidebar.width.large' | dm" [(ngModel)]="value.width"
            (click)="changeSidebarSize()"></p-radioButton>
    </div>
</p-overlayPanel>

<button pButton type="button" aria-label="{{'editpage.layout.sidebar.action.open' | dm }}" icon="fa fa-ellipsis-v"
    (click)="overlay.toggle($event)"></button>
