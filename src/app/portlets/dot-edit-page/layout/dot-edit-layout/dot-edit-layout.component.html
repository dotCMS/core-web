<form [formGroup]="form">
    <dot-layout-properties [group]="form.get('layout')"></dot-layout-properties>
</form>

<pre>form value: <br>{{form.value | json}}</pre> 

<button (click)="editLayoutGrid.addBox()">Add Box</button>
<button (click)="saveLayout()">Save</button>
<dot-edit-layout-grid #editLayoutGrid [pageView]="pageView"></dot-edit-layout-grid>
