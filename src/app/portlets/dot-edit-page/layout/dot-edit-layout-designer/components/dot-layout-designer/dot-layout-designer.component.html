<div class="dot-layout-designer" [formGroup]="group">
    <div class="dot-layout-designer__header" *ngIf="group.get('header').value">{{ dotMessageService.get('editpage.layout.designer.header') }}</div>
    <div class="dot-layout-designer__main">
        <div class="dot-layout-designer__sidebar--left" [ngClass]="'dot-layout-designer__sidebar--' + group.get('sidebar').value['width']"
            *ngIf="group.get('sidebar').value['location'] === 'left'">
            <dot-edit-layout-sidebar formControlName="sidebar"></dot-edit-layout-sidebar>
        </div>
        <div class="dot-layout-designer__body">
            <dot-action-button (click)="addGridBox()" class="dot-layout-designer__toolbar-add"></dot-action-button>
            <div class="dot-layout-designer__grid-guides">
                <dot-edit-layout-grid #editLayoutGrid formControlName="body"></dot-edit-layout-grid>
            </div>
        </div>
        <div class="dot-layout-designer__sidebar--right" [ngClass]="'dot-layout-designer__sidebar--' + group.get('sidebar').value['width']"
            *ngIf="group.get('sidebar').value['location'] === 'right'">
            <dot-edit-layout-sidebar formControlName="sidebar"></dot-edit-layout-sidebar>
        </div>
    </div>
    <div class="dot-layout-designer__footer" *ngIf="group.get('footer').value">{{ dotMessageService.get('editpage.layout.designer.footer') }}</div>
</div>
