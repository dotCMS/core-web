<form [formGroup]="form" (ngSubmit)="saveLayout($event)" novalidate class="dot-edit-layout__form">
    <div class="dot-edit-layout__toolbar">
        <h3 class="dot-edit-layout__page-title" *ngIf="!saveAsTemplate">{{ pageView.page.title }}</h3>
        <input #templateName pInputText type="text" class="dot-edit-layout__toolbar-template-name" placeholder="{{ dotMessageService.get('editpage.layout.toolbar.template.name') }} *" *ngIf="saveAsTemplate" formControlName="title">
        <div class="dot-edit-layout__toolbar-actions">
            <p-checkbox class="dot-edit-layout__toolbar-save-template" label="{{ dotMessageService.get('editpage.layout.toolbar.save.template') }}" *ngIf="isLayout()" binary="true" (onChange)="saveAsTemplateHandleChange($event);"></p-checkbox>
            <button pButton flat type="button" label="{{ dotMessageService.get('editpage.layout.toolbar.action.cancel') }}" class="dot-edit-layout__toolbar-action-cancel"></button>
            <button pButton flat type="submit" [disabled]="!isModelUpdated || !form.valid"  label="{{ dotMessageService.get('editpage.layout.toolbar.action.save') }}" class="dot-edit-layout__toolbar-action-save"></button>
            <dot-layout-properties [group]="form.get('layout')"></dot-layout-properties>
            <dot-template-addtional-actions-menu [templateId]="pageView.template.inode"></dot-template-addtional-actions-menu>
        </div>
    </div>

    <div class="dot-edit-layout__template">
        <div class="dot-edit-layout__template-header" *ngIf="form.value.layout.header">HEADER</div>
        <div class="dot-edit-layout__template-main">
            <div class="dot-edit-layout__template-sidebar--left" [ngClass]="'dot-edit-layout__template-sidebar--' + form.value.layout.sidebar.width" *ngIf="form.value.layout.sidebar.location === 'left'">
                SIDEBAR
                <dot-sidebar-properties [group]="form.get('layout.sidebar')" class="dot-edit-layout__template-sidebar-properties"></dot-sidebar-properties>
            </div>
            <div class="dot-edit-layout__template-body">
                <dot-action-button (click)="addGridBox()" class="dot-edit-layout__toolbar-add"></dot-action-button>
                <div class="dot-edit-layout__grid-guides" formGroupName="layout">
                    <dot-edit-layout-grid #editLayoutGrid formControlName="body"></dot-edit-layout-grid>
                </div>
            </div>
            <div class="dot-edit-layout__template-sidebar--right" [ngClass]="'dot-edit-layout__template-sidebar--' + form.value.layout.sidebar.width" *ngIf="form.value.layout.sidebar.location === 'right'">
                SIDEBAR
                <dot-sidebar-properties [group]="form.get('layout.sidebar')" class="dot-edit-layout__template-sidebar-properties"></dot-sidebar-properties>
            </div>
        </div>
        <div class="dot-edit-layout__template-footer" *ngIf="form.value.layout.footer">FOOTER</div>
    </div>
</form>

<p-dialog header="{{ dotMessageService.get('editpage.layout.dialog.header') }}" [(visible)]="showTemplateLayoutSelectionDialog" modal="modal" width="400" [responsive]="true" [closeOnEscape]="false" [closable]="false">
    <span [innerHTML]="dotMessageService.get('editpage.layout.dialog.info', pageView.template.name)"></span>
    <p-footer>
        <button type="button" pButton (click)="setEditLayoutMode($event)" class="dot-edit-layout__dialog-edit-layout" label="{{ dotMessageService.get('editpage.layout.dialog.edit.page') }}"></button>
        <button type="button" pButton (click)="showTemplateLayoutSelectionDialog=false" class="dot-edit-layout__dialog-edit-template" label="{{ dotMessageService.get('editpage.layout.dialog.edit.template') }}"></button>
    </p-footer>
</p-dialog>
