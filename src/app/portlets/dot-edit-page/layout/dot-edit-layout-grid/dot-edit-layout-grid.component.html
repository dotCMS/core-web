<div>
    <action-button [command]="addButton"></action-button>
    <div [ngGrid]="gridConfig" (onDragStop)="dotOnDragStop()" class="dot-edit-layout-grid__grid">
        <div style="background: #b2b2b2; border: 1px solid red;"
            *ngFor="let container of gridContainers; let i = index"
            [(ngGridItem)]="container.config">

            Index: {{i}}
            <a (click)="removeWidget(i)" >Remove</a>
        </div>
    </div>
</div>
