<p-toolbar>
    <div class="ui-toolbar-group-left">
        <h3 class="edit-page-toolbar__page-title">{{pageTitle}}</h3>
    </div>

    <div class="ui-toolbar-group-right">
        <button pButton flat class="edit-page-toolbar__secondary-action" [label]="messageService.get('editpage.toolbar.secondary.action')" (click)="cancel.emit($event)"></button>
        <button pButton primary class="edit-page-toolbar__primary-action" [label]="messageService.get('editpage.toolbar.primary.action')" (click)="save.emit($event)"></button>
    </div>
</p-toolbar>
