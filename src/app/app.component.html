<router-outlet></router-outlet>
<p-confirmDialog width="400" #cd>
    <p-footer>
        <button type="button" pButton [label]="(dotConfirmationService.labels | async)?.rejectLabel" (click)="cd.reject()" *ngIf="dotConfirmationService.showRejectButton"></button>
        <button type="button" pButton [label]="(dotConfirmationService.labels | async)?.acceptLabel" (click)="cd.accept()"></button>
    </p-footer> 
</p-confirmDialog>
