<router-outlet></router-outlet>
<p-confirmDialog width="400" #cd>
    <p-footer>
        <button type="button" pButton [label]="(dotDialogService.labels | async)?.rejectLabel" (click)="cd.reject()" [class.confirm-dialog__button--hidden]="!dotDialogService.showRejectButton"></button>
        <button type="button" pButton [label]="(dotDialogService.labels | async)?.acceptLabel" (click)="cd.accept()"></button>
    </p-footer>
</p-confirmDialog>
