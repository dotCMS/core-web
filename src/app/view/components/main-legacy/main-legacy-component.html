<div class="layout" [class.collapsed]="isMenuCollapsed">
    <header class="layout__toolbar">
        <p-toolbar>
            <div class="layout__toolbar-inner">
                <div class="toolbar__host">
                    <button pButton iconButton icon="fa-bars" class="inverse" (click)="toggleSidenav()"></button>
                    <dot-site-selector-component></dot-site-selector-component>
                </div>
                <div class="toolbar__actions">
                    <dot-toolbar-notifications></dot-toolbar-notifications>
                    <toolbar-user></toolbar-user>
                    <toolbar-add-contentlet></toolbar-add-contentlet>
                </div>
            </div>
        </p-toolbar>
    </header>
    <div class="layout__content">
        <aside class="layout__sidebar">
            <dot-main-nav></dot-main-nav>
        </aside>
        <main class="layout__main">
            <router-outlet></router-outlet>
        </main>
    </div>
</div>
