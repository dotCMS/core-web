
<dot-alert-confirm></dot-alert-confirm>

<!-- TODO: Move this to iframe-portlet-legacy -->
<dot-create-contentlet (close)="onCloseContentletEditor($event)"></dot-create-contentlet>

<div class="layout">
    <header class="layout__header">
        <dot-toolbar [collapsed]="isMenuCollapsed" (mainButtonClick)="toggleSidenav($event)"></dot-toolbar>
    </header>
    <div class="layout__content">
        <aside class="layout__sidebar" (click)="$event.stopPropagation()">
            <dot-main-nav [collapsed]="isMenuCollapsed" (change)="handleMenuChange($event)"></dot-main-nav>
        </aside>
        <main class="layout__main">
            <router-outlet></router-outlet>
        </main>
    </div>
</div>
