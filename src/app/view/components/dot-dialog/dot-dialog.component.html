<p-dialog
    class="dialog"
    [header]="header"
    (onHide)="closeDialog($event)"
    [draggable]="false"
    [visible]="show"
    [dismissableMask]="true"
    [responsive]="true"
    [modal]="true">

    <ng-content></ng-content>

    <p-footer *ngIf="ok || cancel">
        <button *ngIf="cancel" pButton id="button-sec" class="dot-dialog__cancel" type="button"  [label]="cancel.label" [disabled]="cancel.disabled" (click)="cancel.action(this)"></button>
        <button *ngIf="ok" pButton class="dot-dialog__ok" type="button"  [label]="ok.label" [disabled]="ok.disabled" (click)="ok.action(this)"></button>
    </p-footer>
</p-dialog>
