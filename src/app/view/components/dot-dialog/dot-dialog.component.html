<div #dialog class="dialog" [@animation]="{value: 'visible'}" (@animation.start)="onAnimationStart($event)" *ngIf="visible">
    <header class="dialog__header" [class.dialog__header--shadowed]="isContentScrolled$ | async" [ngStyle]="headerStyle">
        <h4 class="dialog__title" [textContent]="header"></h4>
        <dot-icon-button
            big
            icon="close"
            (click)="close($event)"
            *ngIf="closeable">
        </dot-icon-button>
    </header>

    <div class="dialog__content" #content [ngStyle]="contentStyle">
        <ng-content></ng-content>
    </div>

    <footer class="dialog__footer" *ngIf="actions" [class.dialog__footer--shadowed]="isContentScrolled$ | async">
        <button
            *ngIf="actions.cancel"
            class="dialog__button-cancel"
            pButton
            secondary
            (click)="cancelAction()"
            [disabled]="actions.cancel.disabled"
            [label]="actions.cancel.label">
        </button>
        <button
            *ngIf="actions.accept"
            class="dialog__button-accept"
            pButton
            [disabled]="actions.accept.disabled"
            [label]="actions.accept.label"
            (click)="acceptAction()">
        </button>
    </footer>
</div>
