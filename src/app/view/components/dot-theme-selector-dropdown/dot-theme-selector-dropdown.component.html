<ng-template let-item="item" pTemplate="listItem" #externalItemListTemplate>
    <span
        class="searchable-dropdown__data-list-item"
        [class.selected]="item[labelPropertyName] === valueString"
        (click)="handleClick(item)"
        >{{ item.label }}</span
    >
</ng-template>

<dot-searchable-dropdown
    [(ngModel)]="value"
    (change)="onChange($event)"
    (filterChange)="handleFilterChange($event)"
    [placeholder]="placeholder"
    [data]="themes"
    [totalRecords]="totalRecords"
    (pageChange)="handlePageChange($event)"
    [rows]="5"
    labelPropertyName="name"
    overlayWidth="350px"
    valuePropertyName="name"
    [externalItemListTemplate]="externalItemListTemplate"
>
</dot-searchable-dropdown>
