<div class="dot-nav__item" (click)="clickHandler($event, data)" [class.dot-nav__item--active]="data.active">
    <dot-nav-icon [icon]="data.tabIcon" aria-hidden="true"></dot-nav-icon>
    <span class="dot-nav__item-label">{{data.tabName}}</span>
    <dot-icon
        class="dot-nav__item-arrow"
        name="{{data.isOpen ? 'arrow_drop_down' : 'arrow_drop_up'}}"
        aria-hidden="true">
    </dot-icon>
</div>
<dot-sub-nav [data]="data" (itemClick)="itemClick.emit($event)"></dot-sub-nav>
<div>
    <h4>TEST</h4>
    <dot-sub-nav [data]="data" (itemClick)="itemClick.emit($event)"></dot-sub-nav>
</div>
<p-overlayPanel styleClass="dot-nav__fly-menu"  dismissable="true"  #flyMenuPanel>
    <h4>TEST</h4>
    <dot-sub-nav [data]="data" (itemClick)="itemClick.emit($event)"></dot-sub-nav>
</p-overlayPanel>
<dot-overlay-mask
    *ngIf="showOverlay"
    (click)="iframeOverlayService.hide()"
></dot-overlay-mask>
