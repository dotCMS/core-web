<nav [class.collapsed]="dotNavigationService.collapsed" role="navigation">
    <ul class="dot-nav">
        <li *ngFor="let item of menu$ | async" class="dot-nav__list-item" [class.dot-nav__list-item--active]="item.isOpen">
            <dot-nav-item
                [data]="item"
                [class.collapsed]="dotNavigationService.collapsed"
                (menuClick)="onMenuClick($event)"
                (itemClick)="onItemClick($event)"
                (contextmenu)="showSubMenu($event)">
            </dot-nav-item>
        </li>
    </ul>
    <p-overlayPanel #subMenuPanel>
        <h3>TEST 2</h3>
    </p-overlayPanel>
</nav>
