<dot-accordion>
    <nav>
        <ng-template ngFor let-menu [ngForOf]="menu | async">
            <dot-accordion-group [heading]="menu.tabName" [icon]="menu.tabIcon" [open]="menu.isOpen">
                <div class="main-nav__submenu">
                    <ng-template ngFor let-menuItem [ngForOf]="menu.menuItems">
                        <a dotMdRipple (click)="onClick($event, menuItem.id)" [routerLink]="menuItem.menuLink" 
                            [class.main-nav__submenu--active]="isActive(menuItem.id)">
                            {{ menuItem.label }}
                        </a>
                    </ng-template>
                </div>
            </dot-accordion-group>
        </ng-template>
    </nav>
</dot-accordion>
