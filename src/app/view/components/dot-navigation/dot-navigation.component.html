<nav [class.collapsed]="collapsed">
    <ul class="dot-nav">
        <li *ngFor="let item of menu" class="dot-nav__item" [class.dot-nav__item--active]="item.isOpen">
            <dot-nav-item [data]="item" [class.collapsed]="collapsed" (menuClick)="onMenuClick($event)"></dot-nav-item>
            <dot-sub-nav [data]="item" (itemClick)="onClick($event)"></dot-sub-nav>
        </li>
    </ul>
</nav>
