<p-confirmDialog #cd 
    *ngIf="dotDialogService.confirmModel"
    [closable]="false"
    [responsive]="true"
    width="400">
    <p-footer>
        <button type="button" pButton class="cancel" tabindex="-1" [label]="dotDialogService.confirmModel.footerLabel.reject" (click)="onClickConfirm('reject')"></button>
        <button type="button" pButton [label]="dotDialogService.confirmModel.footerLabel.accept" (click)="onClickConfirm('accept')"></button>
    </p-footer>
</p-confirmDialog>

<p-dialog
    *ngIf="dotDialogService.alertModel"
    [closable]="false"
    [draggable]="false"
    [header]="dotDialogService.alertModel.header"
    [responsive]="true"
    [visible]="true"
    modal="modal"
    width="400">
    <p [innerHTML]="dotDialogService.alertModel.message"></p>

    <p-footer>
        <button *ngIf="dotDialogService.alertModel.footerLabel.reject" type="button" pButton (click)="dotDialogService.alertReject($event)" [label]="dotDialogService.alertModel.footerLabel.reject"></button>
        <button type="button" pButton (click)="dotDialogService.alertAccept($event)" [label]="dotDialogService.alertModel.footerLabel.accept"></button>
    </p-footer>
</p-dialog>
