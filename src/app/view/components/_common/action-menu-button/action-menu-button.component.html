<span *ngIf="actions.length > 1 && filteredActions.length">
    <ng-template #container></ng-template>
    <button type="button" pButton [icon]="icon" (click)="onClick($event)" (mouseenter)="createMenu($event)"></button>
</span>

<dot-icon-button-tooltip *ngIf="actions.length === 1 && filteredActions.length === 1"
    [icon]="filteredActions[0].icon"
    [tooltipText]="filteredActions[0].label"
    (click)="filteredActions[0].command($event)">
</dot-icon-button-tooltip>
