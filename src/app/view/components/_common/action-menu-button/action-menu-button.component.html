<p-menu #menu popup="popup" [model]="actions" class="action-menu__list"></p-menu>
<button *ngIf="actions.length > 1" type="button" pButton [icon]="icon" (click)="menu.toggle($event)"></button>

<icon-button-tooltip  *ngIf="actions.length === 1"
    [icon]="actions[0].icon" 
    [tooltipText]="actions[0].label"
    (click)="actions[0].command(eventRow)">
</icon-button-tooltip>
