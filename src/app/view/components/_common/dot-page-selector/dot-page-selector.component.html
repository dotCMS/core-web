<span dotMdInputtext [label]="label" *ngIf="floatingLabel; else placeholded">
    <p-autoComplete
        appendTo="body"
        (completeMethod)="search($event)"
        (keydown.enter)="onKeyEnter($event)"
        (keydown.tab)="$event.preventDefault()"
        (onClear)="onClear($event)"
        (onSelect)="onSelect($event)"
        [inputStyle]="{'width': '100%', 'padding': '0'}"
        [minLength]="2"
        [style]="style"
        field="label"
        [ngModel]="val"
        [suggestions]="results.data">
            <ng-template let-item pTemplate="item" >
                <div class='dot-page-selector__item'>
                    <span *ngIf="results.type === 'site'">{{ item.label }}</span>
                    <span class="dot-page-selector__item-url" *ngIf="results.type === 'page'" style=" ">{{ item.payload.path }}</span>
                    <span class="dot-page-selector__item-host" *ngIf="results.type === 'page'" >{{ item.payload.hostName }}</span>
                </div>
            </ng-template>
    </p-autoComplete>
</span>
<div *ngIf="message" class="ui-messages-error" [textContent]="message"></div>

<ng-template #placeholded>
    <p-autoComplete
        appendTo="body"
        (completeMethod)="search($event)"
        (keydown.enter)="onKeyEnter($event)"
        (keydown.tab)="$event.preventDefault()"
        (onClear)="onClear($event)"
        (onSelect)="onSelect($event)"
        [inputStyle]="{'width': '100%', 'padding': '0'}"
        [minLength]="3"
        [style]="style"
        field="label"
        [ngModel]="val"
        [suggestions]="results.data">
        <ng-template let-item pTemplate="item" >
            <div class='dot-page-selector__item'>
                <span *ngIf="results.type === 'site'">{{ item.label }}</span>
                <span class="dot-page-selector__item-url" *ngIf="results.type === 'page'" style=" ">{{ item.payload.path }}</span>
                <span class="dot-page-selector__item-host" *ngIf="results.type === 'page'" >{{ item.payload.hostName }}</span>
            </div>
        </ng-template>
    </p-autoComplete>
</ng-template>
<dot-field-helper [message]="'page.selector.hint' | dm "></dot-field-helper>
