<p-autoComplete  [(ngModel)]="value"
                 [suggestions]="filteredOptions"
                 field="label"
                 dataKey="label"
                 [dropdown]="true"
                 [multiple]="true"
                 [placeholder]="placeholder"
                 [inputId]="inputId"
                 (onKeyUp)="checkForTag($event)"
                 (completeMethod)="filterTags($event)"
                 (onSelect)="addItem($event)"
                 (onUnselect)="removeItem()"
                 appendTo="body">
  <ng-template let-value pTemplate="selectedItem">
    <span style="margin-right: 20px"> {{value}} </span>
  </ng-template>
</p-autoComplete>
