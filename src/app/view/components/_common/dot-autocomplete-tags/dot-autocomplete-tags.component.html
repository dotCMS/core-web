<p-autoComplete  [(ngModel)]="value"
                 [suggestions]="filteredOptions"
                 field="label"
                 dataKey="label"
                 [dropdown]="true"
                 [multiple]="true"
                 [placeholder]="placeholder"
                 (onKeyUp)="checkForTag($event)"
                 (completeMethod)="filterTags($event)"
                 (onSelect)="addItem()"
                 (onUnselect)="removeItem()"
                 [disabled]="disabled"
                 size="100%"
                 appendTo="body">
        <ng-template let-tag pTemplate="selectedItem">
            <span class="autoComplete-selectedItem"> {{tag.label}} </span>
        </ng-template>
</p-autoComplete>
