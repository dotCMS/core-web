
<div class="pl__forms">
    <p-dropdown [options]="dropdownOptions"></p-dropdown>
    <p-dropdown tiny [options]="dropdownOptions"></p-dropdown>
    <input type="text" pInputText value="Hello World"/>
    <textarea pInputTextarea>Hello World</textarea>
    <div class="pl__buttons">
        <div class="pl__buttons-row">
            <button pButton label="Value"></button>
            <button pButton label="Disabled" disabled="true"></button>
            <button pButton label="Value" icon="fa-heart"></button>
            <button pButton label="Disabled" disabled="true" icon="fa-heart"></button>
            <button pButton tiny label="Value"></button>
            <button pButton tiny label="Disabled" disabled="true"></button>

            <button pButton secondary label="Value"></button>
            <button pButton secondary label="Disabled" disabled="true"></button>
            <button pButton secondary label="Value" icon="fa-heart"></button>
            <button pButton secondary label="Disabled" disabled="true" icon="fa-heart"></button>
            <button pButton secondary tiny label="Value" icon="fa-heart"></button>
            <button pButton secondary tiny label="Disabled" disabled="true" icon="fa-heart"></button>

            <button pButton icon="fa-trash"></button>
            <button pButton icon="fa-trash" disabled="true"></button>
            <button pButton icon="fa-heart"></button>
            <button pButton icon="fa-heart" disabled="true"></button>
            <button pButton tiny icon="fa-heart"></button>
            <button pButton tiny icon="fa-trash" disabled="true"></button>

            <button pButton secondary icon="fa-trash"></button>
            <button pButton secondary icon="fa-trash" disabled="true"></button>
            <button pButton secondary icon="fa-heart"></button>
            <button pButton secondary icon="fa-heart" disabled="true"></button>
            <button pButton secondary tiny icon="fa-heart"></button>
            <button pButton secondary tiny icon="fa-trash" disabled="true"></button>
        </div>
    </div>

    <p-selectButton [(ngModel)]="selectButtonValue" [options]="selectButtonStates"></p-selectButton>
    <p-selectButton secondary  [(ngModel)]="selectButtonValue" [options]="selectButtonStates"></p-selectButton>
</div>
