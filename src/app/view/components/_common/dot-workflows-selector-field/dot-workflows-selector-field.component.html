<p-multiSelect
    appendTo="body"
    [options]="options | async"
    [maxSelectedLabels]="3"
    [disabled]="disabled"
    [defaultLabel]="dotMessageService.get('dot.common.select.workflows')"
    [(ngModel)]="value"
    (onChange)="handleChange($event.value)"
>
    <ng-template let-item pTemplate="item">
        <span
            class="workflow__label"
            [class.workflow__archive-label]="isWorkflowArchive(item.value)"
            >{{ item.label }}</span
        >
        <span *ngIf="isWorkflowArchive(item.value)" class="workflow__archive-message"
            >({{ dotMessageService.get('dot.common.archived') }})</span
        >
    </ng-template>
</p-multiSelect>
