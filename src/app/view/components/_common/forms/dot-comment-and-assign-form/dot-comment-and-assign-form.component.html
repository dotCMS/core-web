<form
    *ngIf="form"
    [formGroup]="form"
    (ngSubmit)="emitValues()"
    (keyup.enter)="emitValues()"
    novalidate
>
    <div class="p-field" *ngIf="data['assignable']">
        <label class="form__label">{{ 'assignee.form.assignee' | dm }}:</label>
        <p-dropdown
            [options]="dotRoles"
            [style]="{ width: '100%' }"
            formControlName="assign"
            appendTo="body">
        </p-dropdown>
    </div>
    <div class="p-field" *ngIf="data['commentable']">
        <label class="form__label">{{ 'comment.form.comments' | dm }}:</label>
        <textarea
            pInputTextarea
            (keydown.enter)="$event.stopPropagation()"
            [style]="{ width: '100%' }"
            formControlName="comments" >
        </textarea>
    </div>
</form>
