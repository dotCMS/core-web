<p-splitButton 
    icon="fa-plus"
    class="action-button" 
    (onClick)="command()" 
    [model]="model" 
    [class.multiple-options]="model && model.length"
    [class.toolbar-add-contentlet__flat-button]="flat">
</p-splitButton>
<span *ngIf="label" class="toolbar-add-contentlet__show-more-label">{{ label }}</span>
