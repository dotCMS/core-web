<dot-dialog
    [(visible)]="showDialog"
    [header]="'download.bundle.header' | dm"
    [actions]="dialogActions"
    (hide)="close()"
>
    <form
        [formGroup]="form"
        *ngIf="showDialog"
        (ngSubmit)="handleSubmit()"
        (keyup.enter)="handleSubmit()">
        <div class="form__group">
            <label class="form__label"
            >{{ 'download.bundle.i.want' | dm }}:
            </label>
            <p-selectButton [options]="downloadOptions"
                            formControlName="downloadOptionSelected">
            </p-selectButton>
        </div>
        <div class="form__group">
            <label class="form__label"
            >{{ 'download.bundle.filter' | dm }}:
            </label>
            <p-dropdown
                [style]="{ width: '100%' }"
                [options]="filterOptions"
                formControlName="filterKey"
                appendTo="body"
            ></p-dropdown>
        </div>
    </form>
    <span *ngIf="errorMessage" class="download-bundle__error">{{errorMessage}}</span>
</dot-dialog>
