<div class="dot-empty-container">
    <div class="dot-empty-container__content">
        <span class="material-icons">web</span>
        <h3>Your template list is empty {{ rows }}</h3>
        <p>You havenâ€™t added anything yet, start by clicking the button below</p>
        <button pButton type="button" label="Add New Template"></button>
    </div>

    <!-- /.dot-empty-container__content -->
    <table class="dot-empty-state">
        <tbody>
            <tr *ngFor="let number of numberOfRows()">
                <td>
                    <div class="list-item">
                        <div role="checkbox" aria-checked="false" class="checkbox-dummy">
                            <span class="p-checkbox-icon"></span>
                        </div>
                    </div>
                </td>
                <td *ngFor="let width of cols" [ngStyle]="{ width: inputWidth }">
                    <span class="dot-dummy-text" [ngStyle]="{ width: width + '%' }"></span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
