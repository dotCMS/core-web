<dot-dropdown-component
    icon="fa-plus"
    position="right"
    inverse="true"
    [disabled]="!types"
    (open)="iframeOverlayService.show()"
    (close)="iframeOverlayService.hide()">
    <div class="toolbar-add-contentlet__head">
        <span class="toolbar-add-contentlet__head-button" *ngFor="let structureTypeView of mainTypes">
            <button pButton iconButton flat (click)="select(structureTypeView)" [icon]="contentTypesInfoService.getIcon(structureTypeView.name)" [class.toolbar-add-contentlet__head-selected]="selectedName === structureTypeView.name"></button>
            <label>{{structureTypeView.label}}</label>
        </span>
        <action-button label="{{i18nMessages['more']}}" [model]="moreTypes" [flat]="true"></action-button>
    </div>

    <toolbar-add-contentlet-body
            [structureTypeViews]="structureTypeViewSelected"
            [showMore]="showMore"
            (select)="close()"
            (more)="nextRecent()">
    </toolbar-add-contentlet-body>
</dot-dropdown-component>
