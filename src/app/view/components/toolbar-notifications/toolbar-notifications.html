<dot-dropdown-component
        id="dot-toolbar-notifications"
        inverted="true"
        icon="fa-bell"
        (toggle)="toggleNotifications()"
        [disabled]="!notifications.length"
        position="right"
        (open)="iframeOverlayService.show()"
        (close)="iframeOverlayService.hide()">
    <span *ngIf="notificationsUnreadCount" class="badge" id="dot-toolbar-notifications-badge">{{ notificationsUnreadCount }}</span>

    <div class="toolbar-notifications">
        <div class="toolbar-notifications__heading">
            <h3 class="toolbar-notifications__title" id="dot-toolbar-notifications-title">{{ i18nMessages['notifications_title'] }}</h3>
            <button pButton icon="fa-trash-o" id="dot-toolbar-notifications-button-dismiss-all" (click)="dismissAllNotifications()" title="{{ i18nMessages['notifications_dismissall'] }}"></button>
        </div>
        <div class="toolbar-notifications__content" id="dot-toolbar-notifications-content">
            <dot-notifications-list id="dot-notifications-list" [notifications]="notifications" (dismissNotification)="onDismissNotification($event)"></dot-notifications-list>
        </div>
        <div class="toolbar-notifications__footer" id="dot-toolbar-notifications-footer">
            <button riple pButton flat id="dot-toolbar-notifications-button-load-more" *ngIf="existsMoreToLoad" (click)="loadMore()" label="{{ i18nMessages['notifications_load_more'] }}"></button>
        </div>    
    </div>
</dot-dropdown-component>
