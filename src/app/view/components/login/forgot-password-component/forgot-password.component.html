<div class="forgot-password__container" *ngIf="(loginInfo$ | async)  as loginInfo">
    <h3>{{ loginInfo.i18nMessagesMap['forgot-password'] }}</h3>
    <div class="error-message" [innerHTML]="message"></div>
    <form [formGroup]="forgotPasswordForm">
        <div class="form__group">
            <input pInputText dotAutofocus
                   formControlName="login"
                   placeholder="{{ loginInfo.i18nMessagesMap['emailAddressLabel'] }}"/>
            <dot-field-validation-message
                [message]="loginInfo?.i18nMessagesMap['error.form.mandatory'].replace( '{0}', loginInfo.i18nMessagesMap['emailAddressLabel'])"
                [field]="forgotPasswordForm.get('login')"></dot-field-validation-message>
        </div>
        <div class="form__group">
            <button pButton secondary (click)="cancel.emit()" type="button" [label]="loginInfo.i18nMessagesMap['cancel']"></button>
            <button pButton (click)="submit()" type="submit"
                    [disabled]="!forgotPasswordForm.valid" [label]="loginInfo.i18nMessagesMap['get-new-password']"></button>
        </div>
    </form>
</div>
