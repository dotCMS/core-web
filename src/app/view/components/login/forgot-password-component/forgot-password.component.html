<!--FORGOT PASSWORD FORM-->
<div class="forgot-password__container">
    <h3>{{ this.dataI18n['forgot-password'] }}</h3>
    <div class="error-message" [innerHTML]="message"></div>
    <form #forgotPasswordForm="ngForm">
        <div class="form__group">
            <input pInputText id="forgot-component-email-input"
                   #emailInput="ngModel"
                   name="email"
                   (keyup.enter)="ok()"
                   (keyup)="message=''"
                   placeholder="{{ userIdOrEmailLabel }}"
                   [(ngModel)]="forgotPasswordLogin"
                   floatingPlaceholder="false"
                   required />
            <p class="error-message" [hidden]="emailInput.valid || emailInput.pristine">{{ emailMandatoryFieldError }}</p>
        </div>
        <div class="form__group">
            <button pButton secondary id="forgot-component-cancel-button" (click)="cancel.emit()" type="button" [label]="this.dataI18n['cancel']"></button>
            <button pButton (click)="ok()" type="submit"
                    [disabled]="!forgotPasswordForm.form.valid" [label]="this.dataI18n['get-new-password']"></button>
        </div>
    </form>
</div>
