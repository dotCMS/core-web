<!--FORGOT PASSWORD FORM-->
<div class="login__container forgot-password__container">
    <h2 class="login__title">{{ forgotPasswordLabel }}</h2>
    <div class="error-message" [innerHTML]="message"></div>
    <form #forgotPasswordForm="ngForm">
        <div class="form__group">
            <input pInputText id="forgot-component-email-input"
                   #emailInput="ngModel"
                   name="email"
                   (keyup.enter)="recoverPassword()"
                   (keyup)="message=''"
                   placeholder="{{ userIdOrEmailLabel }}"
                   [(ngModel)]="forgotPasswordLogin"
                   floatingPlaceholder="false"
                   required />
            <p class="error-message" [hidden]="emailInput.valid || emailInput.pristine">{{ emailMandatoryFieldError }}</p>
        </div>
        <div class="form__group">
            <button pButton id="forgot-component-submit-button" (click)="ok()" type="submit"
                    [disabled]="!forgotPasswordForm.form.valid" [label]="forgotPasswordButton"></button>
            <button pButton secondary id="forgot-component-cancel-button" (click)="cancel.emit()" type="button" [label]="cancelButton"></button>
        </div>
    </form>
</div>
