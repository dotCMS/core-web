<!--RESET PASSWORD FORM-->
<div class="login__container forgot-password__container">
    <h2 class="login__title">{{ resetPasswordLabel }}</h2>
    <div class="error-message" [innerHTML]="message"></div>
    <form #resetPasswordForm="ngForm">
        <div class="form__group">
            <input pInputText id="reset-component-password-input"
                name="password"
                #passwordInput="ngModel"
                [placeholder]="enterPasswordLabel"
                [(ngModel)]="password"
                floatingPlaceholder="false"
                type="password"
                (keyup) = "cleanConfirmPassword()"
                required />
            <p class="error-message" [hidden]="passwordInput.valid || passwordInput.pristine">{{ passwordMandatoryFieldError }}</p>
        </div>
        <div class="form__group">
            <input pInputText id="reset-component-confirm-reset-password-input"
                name="confirmPassword"
                #confirmPasswordInput="ngModel"
                [placeholder]="confirmPasswordLabel"
                [(ngModel)]="confirmPassword"
                floatingPlaceholder="false"
                type="password"
                (keyup) = "clean()"
                required/>
            <p class="error-message" [hidden]="confirmPasswordInput.valid || confirmPasswordInput.pristine">{{ confirmPasswordMandatoryFieldError }}</p>
        </div>
        <div class="form__group">
            <button type="submit" pButton [label]="changePasswordButton" id="reset-component-submit-button" (click)="ok()" [disabled]="!resetPasswordForm.form.valid">
            </button>
        </div>
    </form>
</div>
