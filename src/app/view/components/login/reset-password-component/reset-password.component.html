<div class="reset-password__container" *ngIf="(loginInfo$ | async)  as loginInfo">
    <h3>{{ loginInfo.i18nMessagesMap['reset-password'] }}</h3>
    <div class="error-message" [innerHTML]="message"></div>
    <form [formGroup]="resetPasswordForm">
        <div class="form__group">
            <input pInputText dotAutofocus
                formControlName="password"
                [placeholder]="loginInfo.i18nMessagesMap['enter-password']"
                floatingPlaceholder="false"
                type="password"
                (keypress) = "cleanConfirmPassword()"
                autocomplete="new-password"/>
            <dot-field-validation-message
                [message]="loginInfo.i18nMessagesMap['error.form.mandatory']?.replace('{0}', loginInfo.i18nMessagesMap['enter-password'])"
                [field]="resetPasswordForm.get('password')"></dot-field-validation-message>
        </div>
        <div class="form__group">
            <input pInputText
                formControlName="confirmPassword"
                [placeholder]="loginInfo.i18nMessagesMap['re-enter-password']"
                floatingPlaceholder="false"
                type="password"
                (keypress) = "cleanMessage()"
                autocomplete="new-password"/>
            <dot-field-validation-message
                [message]="loginInfo.i18nMessagesMap['error.form.mandatory']?.replace('{0}', loginInfo.i18nMessagesMap['re-enter-password'])"
                [field]="resetPasswordForm.get('confirmPassword')"></dot-field-validation-message>
        </div>
        <div class="form__group">
            <button type="submit" pButton [label]="loginInfo.i18nMessagesMap['change-password']" (click)="submit()" [disabled]="!resetPasswordForm.valid">
            </button>
        </div>
    </form>
</div>
