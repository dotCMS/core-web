<dot-dropdown-component
    [gravatar]="auth.loginAsUser === null ? auth.user.emailAddress : auth.loginAsUser.emailAddress"
    inverse="true"
    alignRight="true"
    *ngIf="auth.user"
    id="dot-toolbar-user"
    (open)="iframeOverlayService.show()"
    (close)="iframeOverlayService.hide()">
    <div class="toolbar-user__content">
        <header class="toolbar-user__header">
            <gravatar class="toolbar-user__header-gravatar" size="40" [email]="auth.loginAsUser === null ? auth.user.emailAddress : auth.loginAsUser.emailAddress"></gravatar>
            <div class="toolbar-user__header-info">
                <h5 class="toolbar-user__user-name" id="dot-toolbar-user-name">{{auth.loginAsUser ? auth.loginAsUser.name || auth.loginAsUser.fullName : auth.user.name || auth.user.fullName}}</h5>
                <p class="toolbar-user__email" id="dot-toolbar-email">{{auth.loginAsUser ? auth.loginAsUser.emailAddress : auth.user.emailAddress}}</p>
            </div>
        </header>
        <ul class="toolbar-user__menu" id="dot-toolbar-user-menu">
            <li class="user-menu__item"><a href="#" (click)='toggleMyAccount()' *ngIf="!auth.loginAsUser" id="dot-toolbar-user-link-my-account" messagekey>my-account</a></li>
            <li class="user-menu__item"><a href="#" (click)="tooggleLoginAs($event)" *ngIf="!auth.loginAsUser" id="dot-toolbar-user-link-login-as" messagekey>login-as</a></li>
            <li class="user-menu__item"><a href="#" (click)="logout($event)" *ngIf="!auth.loginAsUser" id="dot-toolbar-user-link-logout" messagekey>Logout</a></li>
            <li class="user-menu__item"><a href="#" (click)="logoutAs($event)" *ngIf="auth.loginAsUser" id="dot-toolbar-user-link-logout-as" messagekey>logout-as</a></li>
        </ul>
    </div>
</dot-dropdown-component>

<dot-login-as *ngIf="showLoginAs" [visible]="showLoginAs" (cancel)="tooggleLoginAs($event)"></dot-login-as>
<dot-my-account *ngIf="showMyAccount" [visible]="showMyAccount" (close)='toggleMyAccount()'></dot-my-account>
