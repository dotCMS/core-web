<p-dialog class="dialog"
    [header]="header"
    (onHide)="closeDialog($event)"
    [draggable]="false"
    [visible]="show"
    [dismissableMask]="true"
    [responsive]="true"
    [modal]="true">
    <dot-iframe *ngIf="show" class="dialog__iframe" [src]="url" (load)="onLoad($event)" (keydown)="onKeyDown($event)" (custom)="onCustomEvents($event)"></dot-iframe>
</p-dialog>
