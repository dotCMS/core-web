<p-dialog class="dialog"
    *ngIf="show"
    (onHide)="closeDialog($event)"
    [draggable]="false"
    [height]="dialogSize.height"
    [visible]="show"
    [width]="dialogSize.width"
    [dismissableMask]="true"
    [modal]="true">
    <iframe class="dialog__iframe" [src]="safeUrl" frameborder="0"></iframe>
</p-dialog>
