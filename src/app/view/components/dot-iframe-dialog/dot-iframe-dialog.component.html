<dot-dialog [header]="header" [(visible)]="show" (hide)="close.emit()" [contentStyle]="{'padding': '0'}" [headerStyle]="{'background-color': '#f1f3f4'}">
    <dot-iframe
        class="dialog__iframe"
        [src]="url"
        *ngIf="show"
        (load)="onLoad($event)"
        (keydown)="onKeyDown($event)"
        (custom)="onCustomEvents($event)">
    </dot-iframe>
</dot-dialog>
