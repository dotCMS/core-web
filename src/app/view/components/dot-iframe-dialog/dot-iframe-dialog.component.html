<p-dialog class="dialog"
    (onHide)="closeDialog($event)"
    [draggable]="false"
    [height]="dialogSize.height"
    [visible]="show"
    [width]="dialogSize.width"
    [dismissableMask]="true"
    [modal]="true">
    <dot-iframe *ngIf="show" class="dialog__iframe" [src]="url" (load)="onLoad($event)" (keydown)="onKeyDown($event)"></dot-iframe>
</p-dialog>
