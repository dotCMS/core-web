<dot-dialog
    #dialog
    (beforeClose)="beforeClose.emit($event)"
    (hide)="onDialogHide()"
    [(visible)]="show"
    [contentStyle]="{'padding': '0'}"
    [headerStyle]="{'background-color': '#f1f3f4'}"
    [header]="header">
    <dot-iframe
        class="dialog__iframe"
        [src]="url"
        (load)="onLoad($event)"
        (keydown)="onKeyDown($event)"
        (custom)="custom.emit($event)">
    </dot-iframe>
</dot-dialog>
