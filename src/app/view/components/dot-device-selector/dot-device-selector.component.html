<dot-icon name="devices" size="big"></dot-icon>

<div class="device-selector__field">
    <label for="device-selector">{{ label }}</label>
    <p-dropdown
        (onChange)="change($event.value)"
        [(ngModel)]="value"
        [disabled]="!options || options.length === 1"
        [options]="options"
        [style]="{ width: '120px' }"
        dataKey="inode"
        id="device-selector"
        optionLabel="name"
        tiny
    >
    </p-dropdown>
</div>
