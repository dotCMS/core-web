<action-header [selectedItems]="selectedItems" [options]="actionHeaderOptions">
    <input #gf pInputText type="text" placeholder="{{i18nMessages['global-search']}}" [(ngModel)]="query"/>
</action-header>

<p-dataTable [value]="items" 
             [rows]="paginatorRows" 
             [paginator]="true" 
             [pageLinks]="paginatorLinks" 
             [lazy]="true"
             [totalRecords]="totalRecords"
             (onLazyLoad)="loadDataPaginationEvent($event)"
             [(selection)]="selectedItems"
             (onRowClick)="handleRowClick($event)"
             [globalFilter]="gf"
             sortField="{{sortField}}">

    <p-column selectionMode="multiple"></p-column>

    <p-column *ngFor="let col of columns" 
              [field]="col.fieldName" 
              [header]="col.header"
              [sortable]="col.sortable"
              [style]="{'width': col.width, 'text-align': getAlign(col)}"> 
    </p-column>
</p-dataTable>
