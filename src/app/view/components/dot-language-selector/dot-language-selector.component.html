<dot-icon name="language" size="big"></dot-icon>

<div class="device-selector__field">
    <label for="device-selector">{{ label$ | async }}</label>
    <p-dropdown
        (onChange)="change($event.value)"
        [(ngModel)]="value"
        [options]="languagesOptions"
        [style]="{ width: '120px' }"
        dataKey="id"
        optionLabel="language"
        tiny
    >
    </p-dropdown>
</div>
