<dot-dialog
    *ngIf="(data$ | async) as data"
    [visible]="!!data.title"
    [header]="data.title"
    [width]="data.width || '500px'"
    [height]="data.height || '400px'"
    (hide)="close()"
>
    <div class="dialog-message__body" [innerHTML]="data.body | keepHtml" *ngIf="data.body"></div>
    <div *ngIf="data.code">
        <pre class="dialog-message__code">
            {{ data.code.content }}
        </pre>
    </div>
</dot-dialog>
<button (click)="next()">next</button>
