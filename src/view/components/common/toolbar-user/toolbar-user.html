<dot-dropdown-component icon="account_circle" alignRight="true">
    <ul class="user-menu">
        <li class="user-menu__item">{{user.fullName}}</li>
        <li class="user-menu__item"><a href="#" (click)="logout($event)">Logout</a></li>
        <li class="user-menu__item"><a href="#" (click)="tooggleLoginAs($event)">Login as</a></li>
    </ul>
</dot-dropdown-component>
<dot-login-as *ngIf="showLoginAs" (cancel)="tooggleLoginAs($event)"></dot-login-as>
