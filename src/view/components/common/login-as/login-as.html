<!--TODO: overlay have to go when we use the digalog material 2 component-->
<div class="login-as-overlay">
    <div class="login-as">
        <div class="form-group">
            <dot-select name="user-list" id="user-list" (change)="userSelectedHandler($event)">
                <dot-option *ngFor="let user of users" value={{user.id}}>{{user.name}}</dot-option>
            </dot-select>
        </div>
        <div class="form-group" *ngIf="needPassword">
            <md-input name="new-user-password" id="login-as-password" type="password" placeholder="Password" floatingPlaceholder="false"></md-input>
        </div>
        <div class="form-group">
            <button md-raised-button>Change User</button>
            <button md-button color="accent" (click)="close()">Cancel</button>
        </div>
    </div>
</div>
