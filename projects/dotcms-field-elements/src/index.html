<!DOCTYPE html>
<html dir='ltr' lang='en'>
    <head>
        <meta charset='utf-8' />
        <meta
            name='viewport'
            content='width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0'
        />
        <title>Stencil Component Starter</title>
        <script src='/build/dotcmsfields.js'></script>
        <script>
            window.onload = function() {
                let inputTxt = document.querySelector('dot-textfield');
                inputTxt.addEventListener('onChange', function(event) {
                    console.log('--inputTxt onChange', event.detail);
                });
                let dropdownElem = document.querySelector('dot-dropdown');
                dropdownElem.addEventListener('onChange', function(event) {
                    console.log('--dropdownElem onChange', event.detail);
                });
                let checkboxElem = document.querySelector('dot-checkbox');
                checkboxElem.addEventListener('onChange', function(event) {
                    console.log('--checkboxElem onChange', event.detail);
                });

            };

            function resetFrom() {
                let inputTxt = document.querySelector('dot-textfield');
                inputTxt.reset();
            }

            document.addEventListener('statusChanges', function(event){
                console.log('statusChanges', event.detail);
            });

        </script>
    </head>
    <body>
        <my-component first='Stencil' last=''Don't call me a framework' JS'></my-component>
        <hr />
        <dot-textfield
            label='Name:'
            name='fullName'
            value='John'
            hint='this is a hint'
            placeholder='Enter Name'
            regexcheck='^[A-Za-z ]+$'
            regexcheckmessage="Invalid Name"
            required
            requiredmessage="Required Name"
        ></dot-textfield>
        <br />
        <dot-textfield
            label='Last Name:'
            name='lastName'
            value='Morera'
            hint='Hint: Disabled field'
            disabled
        ></dot-textfield>

        <hr />

        <dot-dropdown
            label='Dropdown label:'
            hint='this is a hint'
            options='a1|1,b1|2,c1|3,d1|4'
            value='2'
        ></dot-dropdown>

        <hr />

        <dot-checkbox
            label='Checkbox label:'
            hint='this is a hint'
            options='a1|1,b1|2,c1|3,d1|4'
            value='3'
        ></dot-checkbox>

        <input id="test">


        <button onclick="resetFrom()">Reset</button>
    </body>
</html>
