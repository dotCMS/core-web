<!DOCTYPE html>
<html dir='ltr' lang='en'>
    <head>
        <meta charset='utf-8' />
        <meta
            name='viewport'
            content='width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0'
        />
        <title>Dot-Fields</title>
        <style>
            form > * {
                display: block;
            }
        </style>
        <script src='/build/dotcmsfields.js'></script>
        <script>
            const fieldsConfig = [
            {
                    defaultValue: 'Hello World',
                    fieldType: 'Text',
                    hint: 'This is a Hint',
                    name: 'Texto',
                    required: true,
                    requiredmessage: 'this field is required',
                    variable: 'text1'
                },{
                    defaultValue: '2',
                    fieldType: 'Select',
                    hint: 'dropdown hint',
                    name: 'dropdown',
                    required: true,
                    requiredmessage: 'this field is required',
                    values: '|,labelA|1,labelB|2,labelC|3',
                    variable: 'dropdown2'
                },{
                    label: 'Address:',
                    fieldType: 'TextArea',
                    name: 'Address',
                    value: 'Address',
                    hint: 'this is a hint',
                    required: true,
                    requiredmessage: 'Required Name'
                },
            ];

            window.onload = function() {
                const dotFormEl = document.createElement('dot-form');
                dotFormEl.fields = fieldsConfig;
                dotFormEl.addEventListener('onSubmit', (e) => {
                    e.preventDefault();
                    console.log(e)
                });

                let container = document.querySelector('#container');
                container.append(dotFormEl);
            };
        </script>
    </head>
    <body>
        <div id="container"></div>

        <dot-textarea
                label='Address:'
                name='Address'
                value='Address'
                hint='this is a hint'
                regexcheck='^[A-Za-z ]+$'
                regexcheckmessage="Invalid Name"
                required
                requiredmessage="Required Name"
            ></dot-textarea>
    </body>
</html>
