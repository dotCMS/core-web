<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
        />
        <title>Dot-Fields</title>
        <link
            rel="stylesheet"
            type="text/css"
            href="//cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        />
        <style>
            body {
                font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            }

            dot-form {
                width: 80vw;
                margin: 3rem auto;
            }
        </style>
    </head>
    <body>


        <dot-form>
            <dot-binary-file name="binaryPDF" label="PDF REQUIRED" accept=".pdf" required="true" ></dot-binary-file> <br/>
            <dot-binary-file name="binaryDISABLE" disabled="true" label="PNG - JPG - PFD ONLY" accept=".png,.jpg,.pfd" ></dot-binary-file> <br/>
            <dot-binary-file name="binaryALL" label="accept any" ></dot-binary-file> <br/>

        </dot-form>
        <script src="/build/dotcmsfields.js"></script>
        <script>
            const dotFormEl = document.querySelector('dot-form');
            dotFormEl.addEventListener('onSubmit', (e) => {
                e.preventDefault();
                console.log(e);
            });

            document.addEventListener('valueChange', (event)=> {
                console.log('valueChange: ', event.detail);
            });

            document.addEventListener('statusChange', (event)=> {
                console.log('statusChange: ', event.detail);
            });



        </script>
    </body>
</html>
