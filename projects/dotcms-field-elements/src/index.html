<!DOCTYPE html>
<html dir='ltr' lang='en'>
    <head>
        <meta charset='utf-8' />
        <meta
            name='viewport'
            content='width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0'
        />
        <title>Dot-Fields</title>
        <style>
            form > * {
                display: block;
                margin-bottom: 16px;
            }
        </style>
        <script src='/build/dotcmsfields.js'></script>
        <script>
            const fieldsConfig = [
                {
                    fieldType: 'Text',
                    name: 'Name:',
                    defaultValue: 'John',
                    hint: 'this is a hint',
                    placeholder: 'Enter Name',
                    regexCheck: '^[A-Za-z ]+$',
                    validationMessage: 'Invalid Name',
                    required: true,
                    requiredMessage: 'Required Name',
                    variable: 'text1',
                    disabled: 'tue'
                }
           ];

            window.onload = function() {
                const dotFormEl = document.createElement('dot-form');
                dotFormEl.fields = fieldsConfig;
                dotFormEl.addEventListener('onSubmit', (e) => {
                    e.preventDefault();
                    console.log(e)
                });

                let container = document.querySelector('#container');
                container.append(dotFormEl);

                setTimeout(()=>{
                    let test = document.querySelector('dot-textfield');
                    test.label = [1,2,3];
                   // test.value = {test: 'hola'};
                },1500)


            };
        </script>
    </head>
    <body>
        <div id="container"></div>
    </body>
</html>
