<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
        />
        <title>Dot-Fields</title>
        <link
            rel="stylesheet"
            type="text/css"
            href="//cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        />
        <style>
            body {
                font-family: -apple-system, BlinkMacSystemFont, sans-serif;
                margin: 3rem auto;
                width: 50vw;
            }

            .wrapper > * {
                display: block;
                margin-bottom: 2rem;
            }
        </style>
    </head>
    <body>
        <div class="wrapper">

            <dot-tags
                disabled="false"
                hint="This is a hint"
                label="Add Tags"
                name="tags01"
                placeholder="Start typing"
                required-message="Please add tags"
                required="true"
                value="tag1,tag2"
            ></dot-tags>

            <dot-binary-file
                name="binaryPDF"
                label="Only PDF"
                accept=".pdf"
                required="true"
            ></dot-binary-file>

            <div>
                <dot-binary-file-preview id="image">
                </dot-binary-file-preview>

            </div>

            <div>

                <dot-binary-file-preview id="file">
                </dot-binary-file-preview>
            </div>


        </div>
        <script src="/build/dotcmsfields.js"></script>
        <script>
            const tags = document.querySelector('dot-tags');

            tags.data = async () => {
                return fetch('https://tarekraafat.github.io/autoComplete.js/demo/db/generic.json')
                    .then((data) => data.json())
                    .then((items) => items.map(({ food }) => food));
            };

            const binaryPreview = document.querySelector('#image');
            const binaryPreviewFile = document.querySelector('#file');
            binaryPreview.file = {
                "id": "temp_09ef3de32b",
                "mimeType": "image/jpeg",
                "referenceUrl": "/dA/temp_09ef3de32b/tmp/002.jpg",
                "thumbnailUrl": "https://upload.wikimedia.org/wikipedia/commons/thumb/3/3d/LARGE_elevation.jpg/800px-LARGE_elevation.jpg",
                "fileName": "002.jpg",
                "folder": "",
                "image": true,
                "length": 1606323
            };

            binaryPreviewFile.file = {
                "id": "temp_09ef3de32b",
                "mimeType": "image/jpeg",
                "referenceUrl": "/dA/temp_09ef3de32b/tmp/002.jpg",
                "thumbnailUrl": "https://www.dotcms.com/contentAsset/image/6a50a56c-c281-4282-b9ba-fa9f07fea4da/fileAsset/filter/Crop/crop_w/250/crop_h/250",
                "fileName": "002.pdf",
                "folder": "",
                "image": false,
                "length": 1606323
            };

        </script>
    </body>
</html>
