<!DOCTYPE html>
<html dir='ltr' lang='en'>
    <head>
        <meta charset='utf-8' />
        <meta
            name='viewport'
            content='width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0'
        />
        <title>Dot-Fields</title>
        <style>
            form > * {
                display: block;
                margin-bottom: 16px;
            }
        </style>
        <script src='/build/dotcmsfields.js'></script>
        <script>
            const fieldsConfig = [
            {
                fieldType: 'Text',
                label: 'Name:',
                name: 'fullName',
                defaultValue: 'John',
                hint: 'this is a hint',
                placeholder: 'Enter Name',
                regexCheck: '^[A-Za-z ]+$',
                regexCheckMessage: 'Invalid Name',
                required: true,
                requiredMessage: 'Required Name',
                variable: 'text1'
            }, {
                defaultValue: '2',
                fieldType: 'Select',
                hint: 'dropdown hint',
                name: 'dropdown',
                required: true,
                requiredMessage: 'this field is required',
                values: '|,labelA|1,labelB|2,labelC|3',
                variable: 'dropdown2'
            }, {
                fieldType: 'Textarea',
                label: 'Address:',
                name: 'Address',
                defaultValue: 'Address',
                hint: 'this is a hint',
                placeholder: 'Enter Name',
                regexCheck: '^[A-Za-z ]+$',
                regexCheckMessage: 'Invalid Name',
                required: true,
                requiredMessage: 'Required Address',
                variable: 'textarea3'
            }, {
                fieldType: 'Checkbox',
                defaultValue: '2,1',
                hint: 'Checkbox hint',
                name: 'checkbox',
                required: true,
                requiredMessage: 'this field is required',
                values: 'labelA|1 ,labelB|2,labelC|3',
                variable: 'checkbox4'
            }, {
                fieldType: 'Radio',
                defaultValue: '2',
                hint: 'Radio hint',
                name: 'radio',
                required: true,
                requiredMessage: 'this radio field is required',
                values: 'Radio A |1, Radio B|2, Radio C |3',
                variable: 'radio5'
            }];

            window.onload = function() {
                const dotFormEl = document.createElement('dot-form');
                dotFormEl.fields = fieldsConfig;
                dotFormEl.addEventListener('onSubmit', (e) => {
                    e.preventDefault();
                    console.log(e)
                });

                let container = document.querySelector('#container');
                container.append(dotFormEl);
            };
        </script>
    </head>
    <body>
        <div id="container"></div>
    </body>
</html>
