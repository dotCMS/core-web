<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
        />
        <title>Dot-Fields</title>
        <link
            rel="stylesheet"
            type="text/css"
            href="//cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        />
        <style>
            body {
                font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            }

            dot-form {
                width: 80vw;
                margin: 3rem auto;
            }
        </style>
    </head>
    <body>


        <dot-form>
            <dot-binary-file label="PDF ONLY" accept=".pdf" ></dot-binary-file> <br/>
            <dot-binary-file disabled="true" label="Images ONLY" accept="image/*" ></dot-binary-file> <br/>
            <dot-binary-file label="accept any" ></dot-binary-file> <br/>

            <dot-textfield
                disabled="false"
                hint="This is a hint"
                label="Name"
                name="text1"
                placeholder="Type something"
                regex-check="^[A-Za-z ]+$"
                required-message="Please enter something"
                required="true"
                type="text"
                validation-message="Value doesn't match"
                value="Default value"
            ></dot-textfield>

            <dot-textarea
                disabled="false"
                hint="Enter your address"
                label="Address"
                name="textarea3"
                regex-check="^[A-Za-z ]+$"
                required-message="This field is required"
                required="true"
                validation-message="Value doesn't match format"
                value=""
            ></dot-textarea>

            <dot-checkbox
                disabled="false"
                hint="The checkbox hint"
                label="Favorite food"
                name="checkbox01"
                options="Pizza|pizza,Burguer|burguer,Sushi|sushi"
                required-message="Select a food"
                required="true"
                value="pizza"
            ></dot-checkbox>

            <dot-multi-select
                disabled="false"
                hint="Pick favtorite cities"
                label="City"
                name="multiSelect5"
                options="San Jose|sjo,Miami|mia,Madrid|mad"
                required-message="You have to select a city"
                required="true"
                size="2"
                value="mia"
            ></dot-multi-select>

            <dot-key-value
                disabled="false"
                hint="Please add stuff"
                key-placeholder="Llave"
                label="Add key and value"
                name="keyvalue6"
                required-message="This fields is also required"
                required="true"
                save-btn-label="Push"
                value-placeholder="Valor"
                value="some|value"
            ></dot-key-value>

            <dot-select
                disabled="false"
                hint="This is a hint"
                label="Select a brand"
                name="multiSelect5"
                options="Apple|apple,Google|google,Amazon|amazon"
                required-message="Select at least one option"
                required="true"
                value=""
            ></dot-select>

            <dot-radio
                disabled="false"
                hint="This is a hint"
                label="What time is better?"
                name="radio01"
                options="Morning|morning,Afternoon|afternoon,Night|night"
                required-message="Pick one"
                required="true"
                value=""
            ></dot-radio>

            <dot-date
                disabled="false"
                hint="This is a hint"
                label="Pick a date"
                max="2019-12-30"
                min="2019-01-01"
                name="date01"
                required-message="This date is required"
                required="true"
                step="2"
                validation-message="Hey pick the right date"
                value="2015-10-25"
            ></dot-date>

            <dot-time
                disabled="false"
                hint="This is a hint"
                label="Pick a time"
                max="22:00:00"
                min="08:00:00"
                name="time01"
                required-message="Required time"
                required="true"
                step="10"
                validation-message="Time out of range"
                value="20:30:30"
            ></dot-time>

            <dot-date-time
                disabled="false"
                hint="This is a hint"
                label="Pick a date and a time"
                max="2020-10-30 23:59:59"
                min="2000-01-01 1:00:00"
                name="dt01"
                required-message="Hey pick something"
                required="true"
                step="2,10"
                validation-message="Value out of range"
                value="2019-01-20 11:10:00"
            ></dot-date-time>

            <dot-date-range
                disabled="false"
                displayFormat="d-m-Y"
                hint="This is a hint"
                label="Select a date range"
                max="2019-12-30"
                min="2019-01-01"
                name="daterange01"
                preset-label="Predefined dates"
                presets=""
                required-message="Please select a range"
                required="true"
                value="2019-11-25,2019-11-27"
            ></dot-date-range>

            <dot-tags
                disabled="false"
                hint="This is a hint"
                label="Add Tags"
                name="tags01"
                placeholder="Start typing"
                required-message="Please add tags"
                required="true"
                value="tag1,tag2"
            ></dot-tags>



        </dot-form>
        <script src="/build/dotcmsfields.js"></script>
        <script>
            const dotFormEl = document.querySelector('dot-form');
            dotFormEl.addEventListener('onSubmit', (e) => {
                e.preventDefault();
                console.log(e);
            });
        </script>
    </body>
</html>
